<li>Roller coaster is made entirely of paper and tape (except for one element of your design).</li>
<li>Roller coaster is fixed securely to a base 18˝x 24˝.</li>
<li>End point is free from obstruction.</li>
<li>Sign identifying the roller coaster is prominently displayed.</li>
<li>Roller coaster includes at least one curve, loop, and hill.</li>
<li>Roller coaster includes one element of your own design that adds to the fun and excitement of<br />
the roller coaster.</li>
<li>A marble must successfully complete the track 3/3 times.</li>
<li>Marble maintains contact with the track throughout each run.</li>
<li>Must be sturdy and neatly put together.</li>
</ul>

<h2 id="speed">Speed</h2>
<p>average speed = distance / time</p>

<h1 id="20231005-conceptual-physics">2023.10.05 <strong>Conceptual Physics</strong></h1>
<h5 id="%E2%9D%93of-the-%F0%9F%93%85-what-is-a-chore-you-secretly-enjoy"><strong><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/>of the <img class="emoji" draggable="false" alt="📅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4c5.svg" data-marp-twemoji=""/></strong>: What is a chore you secretly enjoy?</h5>
<ol>
<li>Anything but a bag analysis
