<ul>

<h5 id="%E2%9D%93-of-the-%F0%9F%93%85-what-is-your-favorite-video-game"><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/> of the <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4c5.svg" data-marp-twemoji=""/></strong>: What is your favorite video game?</h5>
<div class = "columns">
<div>
<h4 id="%F0%9F%93%8B-agenda-8"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4cb.svg" data-marp-twemoji=""/> Agenda</h4>

</div>
<div>
<h4 id="%F0%9F%8E%AF-goals-8"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3af.svg" data-marp-twemoji=""/> Goals</h4>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f945.svg" data-marp-twemoji=""/> <em>Learn about the course</em></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f945.svg" data-marp-twemoji=""/> <em>Play games and determine elements that make the game <strong>fun</strong></em></p>
<h4 id="%F0%9F%9A%A8-notices-8"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f6a8.svg" data-marp-twemoji=""/> Notices</h4>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river-%F0%9F%A6%86">Up the River <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f986.svg" data-marp-twemoji=""/></h1>
<div class='columns'>
<div>
<h2 id="contents">Contents:</h2>
<ul>
<li>1 Harbor Card</li>
<li>10 River Cards</li>
<li>12 Sailboats (3 per 4 col)</li>
<li>1 six-sided die</li>
</ul>
<h2 id="object-of-the-game">Object of the game</h2>
<p>Each player tries to get all three of his or her boats into the harbour and to earn the most points for each boat.</p>
</div>
<div>
<h2 id="game-prep">Game Prep</h2>
<p>Place the harbour card (goal) and the 10 River cards on the table, following the exact order shown on the bottom of the game box.</p>
<p>Each player chooses a colour and takes all three boats of that colour. All players' boats begin the game on the fourth river card from the bottom.</p>
</div>
</div>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river">Up the River</h1>
<h2 id="game-rules">Game rules</h2>
<p>The youngest player may begin. Play proceeds in a clockwise direction.</p>
<p>On your turn, roll the die and sail one of your boats toward the harbour for as many river cards as the number thrown. Unless you roll a 6!</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river-1">Up The River</h1>
<h3 id="sandbank-card">Sandbank card</h3>
<p>Every boat runs aground on the sandbank. Even though the number you roll might otherwise let you sail on, your turn ends here.<br />
On your next turn you may roll again and move on.</p>
<h3 id="high-tide-card">High tide card</h3>
<p>If you land on the card with waves on a direct throw, this means the tide is in your favour and you may advance three more spaces or cards.</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river-2">Up The River</h1>
<h2 id="rolling-a-6">Rolling a 6...</h2>
<p>...can either mean a good wind for your fleet or an ill one for your opponents. You have two choices:</p>
<h4 id="option-1---a-good-wind">Option 1 - A Good Wind.</h4>
<p>If you roll a 6, you may move any one of your boats up to join the next one of your boats farther up the river. (Your third boat in play may move to the same river card as the second; or the second may move to the same river card as the first) If the sandbank is in the way, however, you must stop there. If you have only one boat left on the river, or if all three boats are already on the same card, you may not use this option.</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river-3">Up The River</h1>
<h2 id="rolling-a-6-1">Rolling a 6...</h2>
<h3 id="option-2---an-ill-wind">Option 2 - An Ill Wind.</h3>
<p>If you roll a 6 and cannot or do not choose the Good Wind Option, you may take one of your opponents' boats and move it back to the nearest boat of the same colour. It does not have to stop at the sandbank. If there is only one boat of a given colour on the river, or if all three of one colour are on the same river card, you may not use this option. If you cannot use either the Good or the Ill Wind, you lose your turn.</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river-4">Up the River</h1>
<h2 id="the-waterfall">The Waterfall</h2>
<p>Now comes the really exciting part! Each player rolls the die and moves one of his or her boats. When it's the first player's turn again, the tide changes.</p>
<p>If you are the first player, each time it is your turn, take the bottom (farthest from the harbour) river card and move it to the top (closest to the harbour). If there are any boats on the bottom card they fall over the waterfall and are out of the game.</p>
<p>If you lose all your boats over the waterfall you are out of the game. Better luck next time!</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river-5">Up the River</h1>
<h2 id="to-enter-the-harbour">To enter the harbour</h2>
<p>You do not need a direct throw to reach the harbour (if, for example, you are 2 spaces away and roll a 3 you may enter).</p>
<p>Once you reach the harbour, you will want to tie up your boat at the dock with the highest number (point value). For example, the first boat to enter the harbour will always dock at number 12, the second at 11, and so forth. There can be only one boat at each dock.</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
<h1 id="up-the-river-6">Up the River</h1>
<h2 id="end-of-the-game">End of the game</h2>
<p>The game is over when all boats have either gone over the waterfall or reached the harbour. Each player adds up the numbers on his or her docks, and the player with the highest score wins.</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="&lt;br&gt;" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--footer:&lt;br&gt;;--theme:vgdtheme;" data-marpit-pagination-total="55">
