##`random()` vs. `rect()` and `ellipse()`

- We can also place our ellipse at a random position each time our program runs. To do this, we use p5's random function. This function is different from other functions we have been using (like `ellipse` and `rect`) in that it returns a value. Each time they are called:

--
  - `random(50, 100)` returns a number between 50 and 100

--
  - `random(1, 5)` returns a number between 1 and 5

--
- When the first parameter is omitted, random assumes it is 0:

--
  - `random(100)` returns a number between 0 and 100

--
  - `random(5)` returns a number between 0 and 5

#Custom Variables

- Creating a Variable:

--
  1. **Declare** Declaring our variable is basically just telling the program ‚Äúhey! I‚Äôm creating a variable, and this is what it‚Äôs going to be called.‚Äù All you need to do when you want to declare a variable is write the term " `var variableName`"

--
  2. **Initialize** - give variableName a value. This is called an assignment operation. We are assigning a value to our variable. If I write `variableName = 50`, every time I use my variable name, the program will replace it with the number 50.

--
  3. **Use the variable** - Your code won‚Äôt break if you don‚Äôt use the variable, but then what was the point? If we add an `ellipse at ellipse(100,100,variableName,variableName)`, our ellipse will be 50px wide and 50px high.

###Using `mouseX` and `mouseY`

Why was this code helpful? (What does it do?)

```
function draw() {
	background(100);
	text(mouseX + ", " + mouseY, 20, 20);
}

```

--

- The `mouseX` variable holds the value of the x-coordinate of the current mouse location.
- The `mouseY` variable holds the value of the y-coordinate of the current mouse location.
- The values of these two variables will update in real-time as you move your mouse over the canvas.

---

##What happens?

```
function setup(){
  createCanvas(400,400);
}

function draw(){
  background(mouseX);
  ellipse(width/2,height/2, mouseY);
}
```

#What is p5.js?

[üé¨What is p5.js?](http://hello.p5js.org/)

- JavaScript Library for creating visual and interactive art (and more!)
- Works with *three* languages: JavaScript, HTML, and CSS
- This programming language will be used in this course to introduce basic programming concepts and apply them to create computational media by building expressive and interactive computer applications and media.


---


#[Processing](https://processing.org/)

"Processing is a flexible software sketchbook and a language for learning how to code within the context of the visual arts. Since 2001, Processing has promoted software literacy within the visual arts and visual literacy within technology. There are tens of thousands of students, artists, designers, researchers, and hobbyists who use Processing for learning and prototyping."

  - Free to download and open source
  - Interactive programs with 2D, 3D, PDF, or SVG output
  - OpenGL integration for accelerated 2D and 3D
  - For GNU/Linux, Mac OS X, Windows, Android, and ARM
  - Over 100 libraries extend the core software
  - Well documented, with many books available

#[p5.js](https://p5js.org/)
