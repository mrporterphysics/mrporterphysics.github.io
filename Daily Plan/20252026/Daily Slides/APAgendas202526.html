<h1 id="20251216-ap-physics-do-now">2025.12.16 <strong>AP Physics</strong> Do Now</h1>
<p>Two identical blocks, 1 and 2, are connected by a massless string. In Case A, a student pulls on a string attached to block 2 so that the blocks travel to the right across a desk at a constant speed of 10 cm/s. In Case B, the student pulls on a string attached to block 1 so that the same blocks travel across the same desk to the left at a constant speed of 20 cm/s.</p>
<div class='columns'>
<div>
<p>Will the tension in the diagonal string connecting the two blocks be (i) <strong><em>greater</em></strong> <strong>in Case A</strong>, (ii) <strong><em>greater</em></strong> <strong>in Case B</strong>, or (iii) <strong><em>the same</em></strong> <strong>in both cases</strong>?  Explain your reasoning.</p>

<ul>
<li><mark><strong>Force of Gravity</strong></mark> - an attractive force between <strong>any</strong> two objects with mass</li>

<ul>
<li>(i.e. your weight is the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.667ex;" xmlns="http://www.w3.org/2000/svg" width="2.406ex" height="3.118ex" role="img" focusable="false" viewBox="0 -1083 1063.3 1378"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mo" transform="translate(484.3,269) translate(-250 0)"><path data-c="20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></g></g></g><g data-mml-node="mi" transform="translate(676,-150) scale(0.707)"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130 <h2 id="corrections-process">Corrections Process</h2>
<p>We will use the same steps for every correction:</p>
<ol>
<li data-marpit-fragment="1"><strong>Decode the Problem</strong>
<ol>
<li>Translate</li>
<li>Big Physics Ideas</li>
<li>Givens &amp; Unknowns (units; axes/signs)</li>
<li>Sketch</li>
<li>Simplify &amp; Diagram</li>
</ol>
</li>
<li data-marpit-fragment="2"><strong>Do the Physics</strong>
<ol>
<li>Represent Mathematically (Solve Algebraically)</li>
<li>Solve &amp; Evaluate</li>
</ol>
</li>
<li data-marpit-fragment="3"><strong>Explain &amp; Learn</strong>: CER + 4 Cs + Preventive Cue</li>
</ol>

<h2 id="question-2">Question</h2>
<p>How far from photogate 1 should photogate 2 be placed to get <strong>0.12 s</strong> between gates?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-class="halloween" data-theme="physicalSci" lang="C" class="halloween" data-marpit-pagination="74" style="--paginate:true;--class:halloween;--theme:physicalSci;" data-marpit-pagination-total="142">
<h2 id="purpose-3">Purpose</h2>
<p>Use the constant-acceleration particle model to:</p>
<ul>
<li>Measure ramp acceleration from rest.</li>
<li>Predict photogate spacing <strong>x2</strong> for the target interval.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-class="halloween" data-theme="physicalSci" lang="C" class="halloween" data-marpit-pagination="75" style="--paginate:true;--class:halloween;--theme:physicalSci;" data-marpit-pagination-total="142">
<h2 id="materials-1">Materials</h2>
<p>Cart, inclined ramp, 2 photogates + timer, meterstick, tape, angle finder (optional), data table.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-class="halloween" data-theme="physicalSci" lang="C" class="halloween" data-marpit-pagination="76" style="--paginate:true;--class:halloween;--theme:physicalSci;" data-marpit-pagination-total="142">
<h2 id="procedure-measure-a">Procedure (Measure a)</h2>
<ol>
<li>Mark release point <strong>x1 = 20 cm</strong> above gate 1; start cart from rest.</li>
<li>Place gates; record gate times or interval over known spacing.</li>
<li>Repeat 5 trials; keep setup identical.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-class="halloween" data-theme="physicalSci" lang="C" class="halloween" data-marpit-pagination="77" style="--paginate:true;--class:halloween;--theme:physicalSci;" data-marpit-pagination-total="142">
<h2 id="determine-acceleration">Determine Acceleration</h2>
<h2 id="predict-spacing">Predict Spacing</h2>
<ul>
<li>Derive <strong>x2(x1, a, t)</strong> from CAPM equations.</li>
<li>Compute <strong>x2</strong> for <strong>t = 0.12 s</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-class="halloween" data-theme="physicalSci" lang="C" class="halloween" data-marpit-pagination="78" style="--paginate:true;--class:halloween;--theme:physicalSci;" data-marpit-pagination-total="142">
<h2 id="test--validate">Test &amp; Validate</h2>
<ul>
<li>Place gate 2 at predicted <strong>x2</strong>.</li>
<li>Run 3 trials; compare to 0.12 s.</li>
<li>Compute percent error.</li>
</ul>
</section>

<p>Determine whether the <em><strong>coefficient of restitution</strong></em>, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.054ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 466 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></svg></mjx-container>, for a specific ball remains constant when dropped from various heights. Do this by comparing drop height to bounce height for your assigned ball.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="128" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 is="marp-h1" data-auto-scaling id="%F0%9F%A5%BC-lets-science-%F0%9F%A5%BC"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f97c.svg" data-marp-twemoji=""/> Lets Science! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f97c.svg" data-marp-twemoji=""/> </h1>
<h1 is="marp-h1" data-auto-scaling id="%F0%9F%93%93-lab-notebooks-%F0%9F%93%93"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4d3.svg" data-marp-twemoji=""/> Lab Notebooks <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4d3.svg" data-marp-twemoji=""/> </h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-marpit-fragments="2" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="129" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="what-is-a-lab-notebook">What is a Lab Notebook?</h1>
<ul>
<li data-marpit-fragment="1">A detailed, chronological record of a scientist's research activities, experiments, and observations.</li>
<li data-marpit-fragment="2">Documentation of the scientific process from intial ideas to final results and conclusions.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-marpit-fragments="8" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="130" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="why-keep-lab-notebooks">Why keep lab notebooks?</h1>
<ul>
<li data-marpit-fragment="1">Document Research</li>
<li data-marpit-fragment="2">Develop Ideas</li>
<li data-marpit-fragment="3">Organize Data</li>
<li data-marpit-fragment="4">Collaboration Tool</li>
<li data-marpit-fragment="5">Publication Support</li>
<li data-marpit-fragment="6">Troubleshooting</li>
<li data-marpit-fragment="7">Intellectual Property Protection</li>
<li data-marpit-fragment="8">Historical Record</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-marpit-fragments="4" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="131" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="lab-notebooks-can-be-legal-documents">Lab Notebooks can be Legal Documents</h1>
<ul>
<li data-marpit-fragment="1">Proof of invention in Patent Cases</li>
<li data-marpit-fragment="2">Intellectual Property Protection</li>
<li data-marpit-fragment="3">Admissibility in court - must be properly maintained</li>
<li data-marpit-fragment="4">Note: Often property of the instituation where the research was conducted (i.e. Property of Regeneron, or Property of Cornell University)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-marpit-fragments="3" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="132" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="remember">Remember</h1>
<ul>
<li data-marpit-fragment="1">Lab notebooks are most importantly scientific documentation</li>
<li data-marpit-fragment="2">They represent the scientific process and are record of your <strong>thinking</strong>
<ul>
<li data-marpit-fragment="3">This means your ideas and conclusions and hypotheses can <strong>change</strong> based on <strong>new data</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-marpit-fragments="4" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="133" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="lab-notebook">Lab Notebook</h1>
<ul>
<li data-marpit-fragment="1">Write in <strong>pen</strong></li>
<li data-marpit-fragment="2">All mistakes get a <s>single cross through</s></li>
<li data-marpit-fragment="3">Full Date (YYYY/MM/DD) at the beginning of each entry (for multiday labs date start of each day)</li>
<li data-marpit-fragment="4">Enter Lab Pages into table of contents</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-marpit-fragments="3" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="134" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="lab-notebook---pre-lab">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1">
<p><strong>Title and objective of the experiment</strong>:</p>
<ul>
<li>Write a clear, concise title for each experiment.</li>
<li>State the main objective or purpose of the experiment in 1-2 sentences.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Theoretical background</strong>:</p>
<ul>
<li>Briefly explain the relevant scientific principles.</li>
<li>Include key equations or concepts that will be tested or applied.</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><strong>Hypotheses</strong>:</p>
<ul>
<li>State your predictions about the experiment's outcome.</li>
<li>Base these on your understanding of the theory.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-marpit-fragments="2" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="135" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="lab-notebook---pre-lab-1">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Materials and equipment list</strong>:
<ul>
<li>Provide a detailed list of all materials and equipment used.</li>
<li>Include model numbers and specifications where relevant.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Experimental procedure outline</strong>:
<ul>
<li>Write a step-by-step outline of the planned procedure.</li>
<li>Be specific enough that someone could replicate your experiment.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-marpit-fragments="2" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="136" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="during-the-experiment">During the Experiment</h1>
<ul>
<li data-marpit-fragment="1"><strong>Raw data in tables with units</strong>:
<ul>
<li>Create neat, organized tables for all numerical data.</li>
<li>Always include units and uncertainty estimates.</li>
<li>Label columns clearly and use consistent significant figures.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Observations and qualitative notes</strong>:
<ul>
<li>Record all relevant observations, even if they seem unimportant.</li>
<li>Note any unexpected occurrences or anomalies.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-marpit-fragments="2" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="137" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="during-the-experiment-1">During the Experiment</h1>
<ul>
<li data-marpit-fragment="1"><strong>Any changes to the planned procedure</strong>:
<ul>
<li>Document any deviations from the original procedure.</li>
<li>Explain why changes were made and how they might affect results.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Sketches or diagrams of experimental setup</strong>:
<ul>
<li>Include clear, labeled diagrams of your experimental setup.</li>
<li>Add dimensions and important details to aid in replication.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-marpit-fragments="2" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="138" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="post-lab">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Data analysis and calculations</strong>:
<ul>
<li>Show all steps in your calculations, including formulas used.</li>
<li>Explain your reasoning for each step of the analysis.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Graphs and charts</strong>:
<ul>
<li>Create neat, properly labeled graphs and charts.</li>
<li>Include titles, axis labels with units, and legends where appropriate.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-marpit-fragments="3" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="139" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="142">
<h1 id="post-lab-1">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Discussion of results</strong>:
<ul>
<li>Interpret your results in the context of the experiment's objectives.</li>
<li>Explain any patterns or trends observed in the data</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Comparison with hypotheses</strong>:
<ul>
