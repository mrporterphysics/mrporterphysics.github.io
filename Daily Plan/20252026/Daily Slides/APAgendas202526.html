<h1 id="coefficient-of-restitution-lab">Coefficient of Restitution Lab</h1>
<p>Determine whether the <em><strong>coefficient of restitution</strong></em>, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.054ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 466 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></svg></mjx-container>, for a specific ball remains constant when dropped from various heights. Do this by comparing drop height to bounce height for your assigned ball.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="48" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 is="marp-h1" data-auto-scaling id="%F0%9F%A5%BC-lets-science-%F0%9F%A5%BC"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f97c.svg" data-marp-twemoji=""/> Lets Science! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f97c.svg" data-marp-twemoji=""/> </h1>
<h1 is="marp-h1" data-auto-scaling id="%F0%9F%93%93-lab-notebooks-%F0%9F%93%93"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4d3.svg" data-marp-twemoji=""/> Lab Notebooks <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4d3.svg" data-marp-twemoji=""/> </h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="2" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="49" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="what-is-a-lab-notebook">What is a Lab Notebook?</h1>
<ul>
<li data-marpit-fragment="1">A detailed, chronological record of a scientist's research activities, experiments, and observations.</li>
<li data-marpit-fragment="2">Documentation of the scientific process from intial ideas to final results and conclusions.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="8" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="50" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="why-keep-lab-notebooks">Why keep lab notebooks?</h1>
<ul>
<li data-marpit-fragment="1">Document Research</li>
<li data-marpit-fragment="2">Develop Ideas</li>
<li data-marpit-fragment="3">Organize Data</li>
<li data-marpit-fragment="4">Collaboration Tool</li>
<li data-marpit-fragment="5">Publication Support</li>
<li data-marpit-fragment="6">Troubleshooting</li>
<li data-marpit-fragment="7">Intellectual Property Protection</li>
<li data-marpit-fragment="8">Historical Record</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="4" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="51" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="lab-notebooks-can-be-legal-documents">Lab Notebooks can be Legal Documents</h1>
<ul>
<li data-marpit-fragment="1">Proof of invention in Patent Cases</li>
<li data-marpit-fragment="2">Intellectual Property Protection</li>
<li data-marpit-fragment="3">Admissibility in court - must be properly maintained</li>
<li data-marpit-fragment="4">Note: Often property of the instituation where the research was conducted (i.e. Property of Regeneron, or Property of Cornell University)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="3" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="52" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="remember">Remember</h1>
<ul>
<li data-marpit-fragment="1">Lab notebooks are most importantly scientific documentation</li>
<li data-marpit-fragment="2">They represent the scientific process and are record of your <strong>thinking</strong>
<ul>
<li data-marpit-fragment="3">This means your ideas and conclusions and hypotheses can <strong>change</strong> based on <strong>new data</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="4" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="53" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="lab-notebook">Lab Notebook</h1>
<ul>
<li data-marpit-fragment="1">Write in <strong>pen</strong></li>
<li data-marpit-fragment="2">All mistakes get a <s>single cross through</s></li>
<li data-marpit-fragment="3">Full Date (YYYY/MM/DD) at the beginning of each entry (for multiday labs date start of each day)</li>
<li data-marpit-fragment="4">Enter Lab Pages into table of contents</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="3" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="54" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="lab-notebook---pre-lab">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1">
<p><strong>Title and objective of the experiment</strong>:</p>
<ul>
<li>Write a clear, concise title for each experiment.</li>
<li>State the main objective or purpose of the experiment in 1-2 sentences.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Theoretical background</strong>:</p>
<ul>
<li>Briefly explain the relevant scientific principles.</li>
<li>Include key equations or concepts that will be tested or applied.</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><strong>Hypotheses</strong>:</p>
<ul>
<li>State your predictions about the experiment's outcome.</li>
<li>Base these on your understanding of the theory.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="2" data-paginate="true" data-theme="physicalSci" lang="C" data-marpit-pagination="55" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="lab-notebook---pre-lab-1">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Materials and equipment list</strong>:
<ul>
<li>Provide a detailed list of all materials and equipment used.</li>
<li>Include model numbers and specifications where relevant.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Experimental procedure outline</strong>:
<ul>
<li>Write a step-by-step outline of the planned procedure.</li>
<li>Be specific enough that someone could replicate your experiment.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="2" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="56" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="during-the-experiment">During the Experiment</h1>
<ul>
<li data-marpit-fragment="1"><strong>Raw data in tables with units</strong>:
<ul>
<li>Create neat, organized tables for all numerical data.</li>
<li>Always include units and uncertainty estimates.</li>
<li>Label columns clearly and use consistent significant figures.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Observations and qualitative notes</strong>:
<ul>
<li>Record all relevant observations, even if they seem unimportant.</li>
<li>Note any unexpected occurrences or anomalies.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="2" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="57" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="during-the-experiment-1">During the Experiment</h1>
<ul>
<li data-marpit-fragment="1"><strong>Any changes to the planned procedure</strong>:
<ul>
<li>Document any deviations from the original procedure.</li>
<li>Explain why changes were made and how they might affect results.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Sketches or diagrams of experimental setup</strong>:
<ul>
<li>Include clear, labeled diagrams of your experimental setup.</li>
<li>Add dimensions and important details to aid in replication.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="2" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="58" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="post-lab">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Data analysis and calculations</strong>:
<ul>
<li>Show all steps in your calculations, including formulas used.</li>
<li>Explain your reasoning for each step of the analysis.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Graphs and charts</strong>:
<ul>
<li>Create neat, properly labeled graphs and charts.</li>
<li>Include titles, axis labels with units, and legends where appropriate.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="3" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="59" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="post-lab-1">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Discussion of results</strong>:
<ul>
<li>Interpret your results in the context of the experiment's objectives.</li>
<li>Explain any patterns or trends observed in the data</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Comparison with hypotheses</strong>:
<ul>
<li>Explicitly state whether your results support or refute your hypotheses.</li>
<li>Discuss possible reasons for any discrepancies.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Sources of error and uncertainty</strong>:
<ul>
<li>Identify potential sources of experimental error.</li>
<li>Discuss how these might have affected your results.</li>
<li>Quantify uncertainties where possible.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="60" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="post-lab-2">Post Lab</h1>
<ul>
<li><strong>Conclusions</strong>:
<ul>
<li>Summarize the main findings of the experiment.</li>
<li>Relate these back to the original objectives and broader scientific principles.</li>
<li>Suggest improvements or future directions for the experiment.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="61" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="ball-bounce-lab">Ball Bounce Lab</h1>
<h4 id="question-1">Question:</h4>
<p>Is the coefficient of restitution constant for your ball? Do this by comparing drop height to bounce height for your assigned ball.</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" data-marpit-pagination="62" style="--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="62">
<h1 id="ball-bounce-lab-1">Ball Bounce Lab</h1>
<h4 id="question-2">Question:</h4>
<p>Is the coefficient of restitution constant for your ball? Do this by comparing drop height to bounce height for your assigned ball.</p>
<h4 id="background">Background:</h4>
<p>The coefficient of restitution (symbol: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.054ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 466 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></svg></mjx-container>) is a dimensionless quantity that describes how much energy is conserved in a collision, specifically how well an object bounces back after impact. It is used to characterize the elasticity of collisions between two bodies.</p>
<footer><br /></footer>
