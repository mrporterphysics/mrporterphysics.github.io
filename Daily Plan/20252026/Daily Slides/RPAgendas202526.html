<h1 id="dueling-buggies-lab">Dueling Buggies Lab</h1>
<h2 id="lab-question">Lab Question</h2>
<p>How can we use measurements and models to predict the meeting point of two battery-powered buggies, one fast and one slow, when they move toward each other from known starting positions?</p>
<h2 id="lab-purpose">Lab Purpose</h2>
<p>To determine and test the predicted meeting point of two buggies moving at constant, but different, speeds toward each other, using measurements, motion maps, graphs, and algebraic models.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="22" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h2 id="procedure-overview">Procedure Overview</h2>
<ol>
<li data-marpit-fragment="1">In teams, measure all properties you think are necessary to predict how the fast and slow buggies will move (speed, direction, etc.).</li>
<li data-marpit-fragment="2">Record your measurements and describe your methods.</li>
<li data-marpit-fragment="3">After measurements, your buggies will be collected. The teacher will mark two starting lines: one for the fast buggy and one for the slow buggy.</li>
<li data-marpit-fragment="4">Using your data, determine and clearly mark on the floor where you predict the two buggies will meet if started at the same time.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="23" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="procedure-overview-1">Procedure Overview</h1>
<ol start="5">
<li data-marpit-fragment="1">Use at least two different approaches (motion maps, position-time graphs, algebraic equations, etc.) to support your prediction.</li>
<li data-marpit-fragment="2">Once you have made your prediction, test it by running the buggies from the assigned start lines.</li>
<li data-marpit-fragment="3">Record and analyze the outcome.</li>
</ol>
</section>

<h1 is="marp-h1" data-auto-scaling id="%F0%9F%93%93-lab-notebooks-%F0%9F%93%93"><img class="emoji" draggable="false" alt="📓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4d3.svg" data-marp-twemoji=""/> Lab Notebooks <img class="emoji" draggable="false" alt="📓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4d3.svg" data-marp-twemoji=""/> </h1>
</section>

<h1 id="what-is-a-lab-notebook">What is a Lab Notebook?</h1>
<ul>
<li data-marpit-fragment="1">A detailed, chronological record of a scientist's research activities, experiments, and observations.</li>
<li data-marpit-fragment="2">Documentation of the scientific process from intial ideas to final results and conclusions.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="8" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="52" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="why-keep-lab-notebooks">Why keep lab notebooks?</h1>
<ul>
<li data-marpit-fragment="1">Document Research</li>
<li data-marpit-fragment="2">Develop Ideas</li>
<li data-marpit-fragment="3">Organize Data</li>
<li data-marpit-fragment="4">Collaboration Tool</li>
<li data-marpit-fragment="5">Publication Support</li>
<li data-marpit-fragment="6">Troubleshooting</li>
<li data-marpit-fragment="7">Intellectual Property Protection</li>
<li data-marpit-fragment="8">Historical Record</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="4" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="53" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="lab-notebooks-can-be-legal-documents">Lab Notebooks can be Legal Documents</h1>
<ul>
<li data-marpit-fragment="1">Proof of invention in Patent Cases</li>
<li data-marpit-fragment="2">Intellectual Property Protection</li>
<li data-marpit-fragment="3">Admissibility in court - must be properly maintained</li>
<li data-marpit-fragment="4">Note: Often property of the instituation where the research was conducted (i.e. Property of Regeneron, or Property of Cornell University)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="3" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="54" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="remember">Remember</h1>
<ul>
<li data-marpit-fragment="1">Lab notebooks are most importantly scientific documentation</li>
<li data-marpit-fragment="2">They represent the scientific process and are record of your <strong>thinking</strong>
<ul>
<li data-marpit-fragment="3">This means your ideas and conclusions and hypotheses can <strong>change</strong> based on <strong>new data</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="4" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="55" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="lab-notebook">Lab Notebook</h1>
<ul>
<li data-marpit-fragment="1">Write in <strong>pen</strong></li>
<li data-marpit-fragment="2">All mistakes get a <s>single cross through</s></li>
<li data-marpit-fragment="3">Full Date (YYYY/MM/DD) at the beginning of each entry (for multiday labs date start of each day)</li>
<li data-marpit-fragment="4">Enter Lab Pages into table of contents</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="3" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="56" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="lab-notebook---pre-lab">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1">
<p><strong>Title and objective of the experiment</strong>:</p>
<ul>
<li>Write a clear, concise title for each experiment.</li>
<li>State the main objective or purpose of the experiment in 1-2 sentences.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>*<strong>Theoretical background</strong>:</p>
<ul>
<li>Briefly explain the relevant scientific principles.</li>
<li>Include key equations or concepts that will be tested or applied.</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><strong>Hypotheses</strong>:</p>
<ul>
<li>State your predictions about the experiment's outcome.</li>
<li>Base these on your understanding of the theory.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="2" data-class="bluegray" data-paginate="true" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="57" style="--class:bluegray;--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="lab-notebook---pre-lab-1">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Materials and equipment list</strong>:
<ul>
<li>Provide a detailed list of all materials and equipment used.</li>
<li>Include model numbers and specifications where relevant.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Experimental procedure outline</strong>:
<ul>
<li>Write a step-by-step outline of the planned procedure.</li>
<li>Be specific enough that someone could replicate your experiment.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="2" data-class="bluegray" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="58" style="--class:bluegray;--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="during-the-experiment">During the Experiment</h1>
<ul>
<li data-marpit-fragment="1"><strong>Raw data in tables with units</strong>:
<ul>
<li>Create neat, organized tables for all numerical data.</li>
<li>Always include units and uncertainty estimates.</li>
<li>Label columns clearly and use consistent significant figures.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Observations and qualitative notes</strong>:
<ul>
<li>Record all relevant observations, even if they seem unimportant.</li>
<li>Note any unexpected occurrences or anomalies.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="2" data-class="bluegray" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="59" style="--class:bluegray;--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="during-the-experiment-1">During the Experiment</h1>
<ul>
<li data-marpit-fragment="1"><strong>Any changes to the planned procedure</strong>:
<ul>
<li>Document any deviations from the original procedure.</li>
<li>Explain why changes were made and how they might affect results.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Sketches or diagrams of experimental setup</strong>:
<ul>
<li>Include clear, labeled diagrams of your experimental setup.</li>
<li>Add dimensions and important details to aid in replication.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="2" data-class="bluegray" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="60" style="--class:bluegray;--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="post-lab">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Data analysis and calculations</strong>:
<ul>
<li>Show all steps in your calculations, including formulas used.</li>
<li>Explain your reasoning for each step of the analysis.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Graphs and charts</strong>:
<ul>
<li>Create neat, properly labeled graphs and charts.</li>
<li>Include titles, axis labels with units, and legends where appropriate.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="3" data-class="bluegray" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="61" style="--class:bluegray;--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="post-lab-1">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Discussion of results</strong>:
<ul>
<li>Interpret your results in the context of the experiment's objectives.</li>
<li>Explain any patterns or trends observed in the data</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Comparison with hypotheses</strong>:
<ul>
<li>Explicitly state whether your results support or refute your hypotheses.</li>
<li>Discuss possible reasons for any discrepancies.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Sources of error and uncertainty</strong>:
<ul>
<li>Identify potential sources of experimental error.</li>
<li>Discuss how these might have affected your results.</li>
<li>Quantify uncertainties where possible.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="bluegray" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="62" style="--class:bluegray;--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="post-lab-2">Post Lab</h1>
<ul>
<li><strong>Conclusions</strong>:
<ul>
<li>Summarize the main findings of the experiment.</li>
<li>Relate these back to the original objectives and broader scientific principles.</li>
<li>Suggest improvements or future directions for the experiment.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="2" data-class="bluegray" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="63" style="--class:bluegray;--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="pasta-bridge-lab-%F0%9F%8D%9D-2">Pasta Bridge Lab <img class="emoji" draggable="false" alt="🍝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f35d.svg" data-marp-twemoji=""/></h1>
<h2 id="objective-2">Objective:</h2>
<ul>
<li data-marpit-fragment="1">Determine the strength of a pasta bridge by finding the relationship between strength (number of marbles) and strands of pasta</li>
<li data-marpit-fragment="2">Develop an experiment to compare at least two types of pasta. Create a hypothesis for which will be stronger.</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="bluegray" data-paginate="true" data-footer="&lt;br&gt;" data-theme="physicalSci" lang="C" class="bluegray" data-marpit-pagination="64" style="--class:bluegray;--paginate:true;--footer:&lt;br&gt;;--theme:physicalSci;" data-marpit-pagination-total="64">
<h1 id="board-meeting-2">Board Meeting</h1>
<div class='columns'>
<div>
<h3 id="rules-%F0%9F%93%9D-1">Rules <img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/></h3>
<ol>
<li><img class="emoji" draggable="false" alt="👂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f442.svg" data-marp-twemoji=""/> Listen</li>
<li><img class="emoji" draggable="false" alt="🗣️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5e3.svg" data-marp-twemoji=""/> Speak Clearly</li>
<li><img class="emoji" draggable="false" alt="❔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2754.svg" data-marp-twemoji=""/> Ask Questions</li>
<li><img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f914.svg" data-marp-twemoji=""/> Seek to understand</li>
<li><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> Refer to your board and use <strong>evidence</strong></li>
<li><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> Use &amp; connect multiple representations</li>
<li><img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f31f.svg" data-marp-twemoji=""/> Come to consensus</li>
</ol>
</div>
<div>
<h3 id="goals-%F0%9F%8E%AF-1">Goals <img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/></h3>
<ol>
<li>Practice Presenting to Class
<ul>
<li>speaking clearly</li>
<li>listening intently</li>
</ul>
</li>
<li>Learn how to come to class consensus
<ul>
<li>What does the <em>majority</em> of the data show?</li>
</ul>
</li>
<li>Create a culture of learning from each other</li>
</ol>
</div>
</div><footer><br /></footer>
</section>
