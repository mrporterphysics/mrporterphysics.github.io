class: schodack

## Purpose
The object of the Paper Car Crash Contest is to apply your science and engineering knowledge and skills to design and build the most crashworthy car that includes a minimum of three safety design features. The winning carâ€™s crashworthiness will be based on two criteria:

1. The car with the greatest momentum at the time of collision, and,
2. A car in which the occupant (raw egg) is neither injured (cracked shell) nor killed (broken shell) as a result of the collision.

---
class: schodack

## Design Product/Presentation

Your challenge is to design and build a car with the greatest momentum (i.e., fast
and massive) using only two sheets of copy paper and unlimited amounts of glue
for the carâ€™s frame and body. Your paper car must be able to carry a raw egg down
an inclined track ramp and protect it during a crash with a concrete block. Your
teacher will provide the wheels, axles, and axle housing for construction of your car.
Read the Rules & Specifications listed below before beginning your design process
and remember that in order to win, you must have BOTH a car with the greatest
momentum AND an egg occupant that survives the crash unharmed. On the day before the car crash contest, you must introduce your design to the class and identify ***at least 3 safety
design features*** you incorporated into your carâ€™s design.

---
class: schodack

##Rules & Specifications

1. Maximum car width: less than equal to 7.5 centimeters (including axles and wheels)
2. Maximum car length: less than or equal to 16.5 centimeters
3. Minimum car mass without the egg: greater than or equal to 40 grams
4. Glue, paper, wheels, axles, and the straw-axle housing are the only construction materials allowed. The entire
frame of the car must be made of paper and glue.
5. Your vehicle will be disqualified if it exceeds length and width dimensions, does not meet minimum mass
requirements, or contains stickers, paint, tape, cardboard or any other non-licensed materials that contribute to
the structural integrity of the vehicle.
6. Vehicle designs must allow for easy access to and removal of the egg (occupant) for inspection after the crash.
7. Vehicle designs should be able to withstand 2-3 trials/collisions without parts replacement or repairs.
8. There can be no physical contact between the vehicle and the designer once the vehicle has been released onto
the track.
9. All vehicles must visibly display the following information on their frames:
  - vehicle name
  - builderâ€™s name
  - vehicle length in centimeters
  - vehicle mass in grams

$$ \bar{v} = \frac{d}{t}$$

$$ a = \frac{\Delta v}{t}$$

$$v_f = v_i + at$$

$$v_f^2 = v_i^2 + 2ad$$

#Why?

- You may feel frustrated as you try to figure physics out. Thatâ€™s okay.
--

- Physics is hard to understand until you know the â€œrules of the game.â€
--

- But, once you discover the rules, physics often seems easy and you may be surprised that others donâ€™t understand.
--

- However, remember that you didnâ€™t always understand.
--

- When you discover the rules and understand without someone just telling you the â€œanswerâ€, you are excited.
--

- The journey to understanding is very important. So, no one is going to tell you the answer, but weâ€™re all here to support each other on our journeys.
--

- Being told the â€œanswerâ€ at most gives you one answer that you didnâ€™t know. Learning to think critically and arrive at the answer with support develops a skill that you will use to find many answers.
