<h1 id="experiments">Experiments</h1>
<h2 id="typical-goal">Typical Goal:</h2>
<p>to determine the effect of one quantity upon another quantity.</p>
<h2 id="example">Example:</h2>
<p>How does the <strong>mass</strong> of an object affect its <strong>acceleration</strong>? That is, to determine the effect of <strong>mass</strong> upon <strong>acceleration</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="49">
<h2 id="variable---a-quantity-that-changes-or-varies"><em><strong>Variable</strong></em> - a quantity that changes or varies.</h2>
<h3 id="independent-variable">Independent Variable:</h3>
<p>the variable that the scientist intentionally changes each trial.</p>
<h3 id="dependent-variable">Dependent Variable:</h3>
<p>the variable that changes in response to the changes that are made to the independent variable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="49">
<h2 id="dependent-vs-independent-variable">Dependent vs Independent Variable</h2>
<h3 id="purpose-1">Purpose:</h3>
<p>to determine the effect of mass upon the acceleration of an object.</p>
<h3 id="independent-variable-1">Independent Variable:</h3>
<p>mass (it is varied by the scientist from trial to trial)</p>
<h3 id="dependent-variable-1">Dependent Variable:</h3>
<p>acceleration (it varies in response to changes in the mass)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="49">
<h1 id="dependent-vs-independent-variable-1">Dependent vs Independent Variable</h1>
<p><img src="image-23.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="49">
<h1 id="dry-mix">DRY MIX</h1>
<h3 id="dependent---responding---y-axis"><strong>D</strong>ependent - <strong>R</strong>esponding - <strong>Y</strong>-axis</h3>
<p>The dependent variable changes in response to the other variable; its values are plotted on the y-axis.</p>
<h3 id="manipulated---independent---x-axis"><strong>M</strong>anipulated - <strong>I</strong>ndependent - <strong>X</strong>-axis</h3>
<p>The independent variable is the one that is manipulated or changed by the scientist; values are plotted on the x-axis.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="49">
<h2 id="what-types-of-patterns-are-possible">What types of patterns are possible?</h2>
<ol>
<li>Linear Relationship</li>
<li>Non- or Constant Relationship</li>
<li>Quadratic Relationship</li>
<li>Inverse Relationship</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="49">
<h1 id="linear-relationship">Linear Relationship</h1>
<p>Any given change in the independent variable (x) will always produce the same change in the dependent variable (y).</p>
<div class='columns'>
<div>
<p>When x changes by a certain amount (1 unit), the value of y always changes by the same amount (e.g., 2 units).</p>
</div>
<div>

<h1 id="directly-proportional">Directly Proportional</h1>
<p>A special type of linear relationship - shows an x-y plot that is linear and has a y-intercept of zero.</p>
<div class='columns'>
<div>
<p>Whatever change is made to one variable is made to the other variable.<br />

</li>
<li data-marpit-fragment="3">

</li>
</ul>
</li>
