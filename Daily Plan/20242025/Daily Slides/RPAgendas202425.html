<h1 id="pasta-bridge-lab-%F0%9F%8D%9D-2">Pasta Bridge Lab <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f35d.svg" data-marp-twemoji=""/></h1>
<h2 id="objective-2">Objective:</h2>
<ul>
<li data-marpit-fragment="1">Determine the strength of a pasta bridge by finding the relationship between strength (number of marbles) and strands of pasta</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="82" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 is="marp-h1" data-auto-scaling id="%F0%9F%A5%BC-lets-science-%F0%9F%A5%BC"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f97c.svg" data-marp-twemoji=""/> Lets Science! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f97c.svg" data-marp-twemoji=""/> </h1>
<h1 is="marp-h1" data-auto-scaling id="%F0%9F%93%93-lab-notebooks-%F0%9F%93%93"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d3.svg" data-marp-twemoji=""/> Lab Notebooks <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d3.svg" data-marp-twemoji=""/> </h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-marpit-fragments="2" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="83" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="what-is-a-lab-notebook">What is a Lab Notebook?</h1>
<ul>
<li data-marpit-fragment="1">A detailed, chronological record of a scientist's research activities, experiments, and observations.</li>
<li data-marpit-fragment="2">Documentation of the scientific process from intial ideas to final results and conclusions.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-marpit-fragments="8" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="84" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="why-keep-lab-notebooks">Why keep lab notebooks?</h1>
<ul>
<li data-marpit-fragment="1">Document Research</li>
<li data-marpit-fragment="2">Develop Ideas</li>
<li data-marpit-fragment="3">Organize Data</li>
<li data-marpit-fragment="4">Collaboration Tool</li>
<li data-marpit-fragment="5">Publication Support</li>
<li data-marpit-fragment="6">Troubleshooting</li>
<li data-marpit-fragment="7">Intellectual Property Protection</li>
<li data-marpit-fragment="8">Historical Record</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-marpit-fragments="4" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="85" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="lab-notebooks-can-be-legal-documents">Lab Notebooks can be Legal Documents</h1>
<ul>
<li data-marpit-fragment="1">Proof of invention in Patent Cases</li>
<li data-marpit-fragment="2">Intellectual Property Protection</li>
<li data-marpit-fragment="3">Admissibility in court - must be properly maintained</li>
<li data-marpit-fragment="4">Note: Often property of the instituation where the research was conducted (i.e. Property of Regeneron, or Property of Cornell University)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-marpit-fragments="3" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="86" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="remember">Remember</h1>
<ul>
<li data-marpit-fragment="1">Lab notebooks are most importantly scientific documentation</li>
<li data-marpit-fragment="2">They represent the scientific process and are record of your <strong>thinking</strong>
<ul>
<li data-marpit-fragment="3">This means your ideas and conclusions and hypotheses can <strong>change</strong> based on <strong>new data</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-marpit-fragments="4" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="87" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="lab-notebook">Lab Notebook</h1>
<ul>
<li data-marpit-fragment="1">Write in <strong>pen</strong></li>
<li data-marpit-fragment="2">All mistakes get a <s>single cross through</s></li>
<li data-marpit-fragment="3">Full Date (YYYY/MM/DD) at the beginning of each entry (for multiday labs date start of each day)</li>
<li data-marpit-fragment="4">Enter Lab Pages into table of contents</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-marpit-fragments="3" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="88" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="lab-notebook---pre-lab">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1">
<p><strong>Title and objective of the experiment</strong>:</p>
<ul>
<li>Write a clear, concise title for each experiment.</li>
<li>State the main objective or purpose of the experiment in 1-2 sentences.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>*<strong>Theoretical background</strong>:</p>
<ul>
<li>Briefly explain the relevant scientific principles.</li>
<li>Include key equations or concepts that will be tested or applied.</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><strong>Hypotheses</strong>:</p>
<ul>
<li>State your predictions about the experiment's outcome.</li>
<li>Base these on your understanding of the theory.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-marpit-fragments="2" data-paginate="true" data-class="physics2024" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="89" style="--paginate:true;--class:physics2024;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="lab-notebook---pre-lab-1">Lab Notebook - Pre Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Materials and equipment list</strong>:
<ul>
<li>Provide a detailed list of all materials and equipment used.</li>
<li>Include model numbers and specifications where relevant.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Experimental procedure outline</strong>:
<ul>
<li>Write a step-by-step outline of the planned procedure.</li>
<li>Be specific enough that someone could replicate your experiment.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-marpit-fragments="4" data-paginate="true" data-class="physics2024" data-footer="&lt;br&gt;" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="90" style="--paginate:true;--class:physics2024;--footer:&lt;br&gt;;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="during-the-experiment">During the Experiment</h1>
<ul>
<li data-marpit-fragment="1"><strong>Raw data in tables with units</strong>:
<ul>
<li>Create neat, organized tables for all numerical data.</li>
<li>Always include units and uncertainty estimates.</li>
<li>Label columns clearly and use consistent significant figures.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Observations and qualitative notes</strong>:
<ul>
<li>Record all relevant observations, even if they seem unimportant.</li>
<li>Note any unexpected occurrences or anomalies.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Any changes to the planned procedure</strong>:
<ul>
<li>Document any deviations from the original procedure.</li>
<li>Explain why changes were made and how they might affect results.</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>Sketches or diagrams of experimental setup</strong>:
<ul>
<li>Include clear, labeled diagrams of your experimental setup.</li>
<li>Add dimensions and important details to aid in replication.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-marpit-fragments="2" data-paginate="true" data-class="physics2024" data-footer="&lt;br&gt;" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="91" style="--paginate:true;--class:physics2024;--footer:&lt;br&gt;;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="post-lab-2">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Data analysis and calculations</strong>:
<ul>
<li>Show all steps in your calculations, including formulas used.</li>
<li>Explain your reasoning for each step of the analysis.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Graphs and charts</strong>:
<ul>
<li>Create neat, properly labeled graphs and charts.</li>
<li>Include titles, axis labels with units, and legends where appropriate.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-marpit-fragments="3" data-paginate="true" data-class="physics2024" data-footer="&lt;br&gt;" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="92" style="--paginate:true;--class:physics2024;--footer:&lt;br&gt;;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="post-lab-3">Post Lab</h1>
<ul>
<li data-marpit-fragment="1"><strong>Discussion of results</strong>:
<ul>
<li>Interpret your results in the context of the experiment's objectives.</li>
<li>Explain any patterns or trends observed in the data</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Comparison with hypotheses</strong>:
<ul>
<li>Explicitly state whether your results support or refute your hypotheses.</li>
<li>Discuss possible reasons for any discrepancies.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Sources of error and uncertainty</strong>:
<ul>
<li>Identify potential sources of experimental error.</li>
<li>Discuss how these might have affected your results.</li>
<li>Quantify uncertainties where possible.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-class="physics2024" data-footer="&lt;br&gt;" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="93" style="--paginate:true;--class:physics2024;--footer:&lt;br&gt;;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="post-lab-4">Post Lab</h1>
<ul>
<li><strong>Conclusions</strong>:
<ul>
<li>Summarize the main findings of the experiment.</li>
<li>Relate these back to the original objectives and broader scientific principles.</li>
<li>Suggest improvements or future directions for the experiment.</li>
</ul>
</li>
</ul>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-marpit-fragments="1" data-paginate="true" data-class="physics2024" data-footer="&lt;br&gt;" data-theme="physics2024" lang="en-US" class="physics2024" data-marpit-pagination="94" style="--paginate:true;--class:physics2024;--footer:&lt;br&gt;;--theme:physics2024;" data-marpit-pagination-total="94">
<h1 id="pasta-bridge-lab-%F0%9F%8D%9D-3">Pasta Bridge Lab <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f35d.svg" data-marp-twemoji=""/></h1>
<h2 id="objective-3">Objective:</h2>
<ul>
<li data-marpit-fragment="1">Determine the strength of a pasta bridge by finding the relationship between strength (number of marbles) and strands of pasta</li>
</ul>
<footer><br /></footer>
</section>
