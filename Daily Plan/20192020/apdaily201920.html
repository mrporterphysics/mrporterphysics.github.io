#Newtons Universal Law of Gravitation

#$$F_g = G\frac{m_1 m_2}{r^2}$$

- `\(F_g\)` Force of gravity between two massive objects
- `\(G\)` Universal Gravitation Constant = `\(6.67 \times 10^{-11}\)` Nm`\(^2\)`/kg`\(^2\)`
- `\(m_1\)` and `\(m_2\)` mass of each object
- `\(r^2\)` distance between the *centers* squared

##3.D Vertical Circles

What happens to the tension at the top of the circle when the ball has its minimum speed to complete the circular path?

--

`\(\Sigma F = \frac{mv^2}{r}\)` Centripetal acceleration can be represented by the velocity squared over the radius

--

`\(F_g - F_T = \frac{mv^2}{r}\)` The centripetal force is the sum of the radial forces, gravity and tension

--

`\(mg = \frac{mv^2}{r}\)` At the minimum speed the tension approaches zero.

--

`\(v = \sqrt{gr}\)` Mass cancels and the equation is solved for velocity
