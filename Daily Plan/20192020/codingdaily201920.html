<!DOCTYPE html>
<html>
  <head>
    <title>AP Daily 2019-2020</title>
    <meta charset="utf-8">
    <style>
    @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
    @import url('https://fonts.googleapis.com/css?family=Bubblegum+Sans');
    @import url('https://fonts.googleapis.com/css?family=Fira+Sans');
    @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
    @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
    @import url('https://fonts.googleapis.com/css?family=Creepster');
    @import url('https://fonts.googleapis.com/css?family=Inconsolata:700');
    @import url('https://fonts.googleapis.com/css?family=Merriweather');
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans');

    body {
      font-family: 'fira sans';
      font-size: 3em;
   }
    h1, h2 {
      font-family: 'Bubblegum Sans';
      font-weight: bold;

    }

    h3 {
      font-family: 'Yanone Kaffeesatz';
      font-weight: bold;
    }
    .remark-slide-content h4 {font-size: 1.3em}
    .remark-slide-content p,ol,ul { font-size: 1.2em; }
    .remark-slide-content ul ul{font-size: 100%;}
    .remark-slide-content ol ul{font-size: 100%;}
    .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

    /* Two-column layout */
   .left-column {

     width: 40%;
     height: 92%;
     float: left;
   }
     .left-column h2:last-of-type, .left-column h3:last-child {
       color: #000000;
     }
   .right-column {
     width: 60%;
     float: right;
     padding-top: 1em;
   }


   .left-column-short {
     color: #000000;
     width: 35%;
     height: 95%;
     float: left;
     padding-top:-4em;
   }
     .left-column-short h2:last-of-type, .left-column h3:last-child {
       color: #000;
     }
   .right-column-long {
     width: 65%;
     float: right;
     padding-top: 1em;
     font-size: 1.4em;
   }

   .footer {
 position: fixed;
 left: 15px;
 bottom: 15px;
 width: 5%;
 background-color: white;
 color: white;
 text-align: center;
}

.checklist {list-style-type: 'none';}
.checklist li:before{font-size:100%; content:"âœ…";}
.inverse {
      background: #272822;
      color: #ffffff;
      font-family: 'Noto Sans', sans-serif;
    }
    .inverse h1, .inverse h2 {
      color: #9966FF;
      line-height: 0.8em;
      font-family: 'Inconsolata', monospace;
    }

    .halloween {
          background: #9966FF;
          color: white;
          text-shadow: 0 0 20px #333;
        }
        .halloween h1, .halloween h2, .halloween h3 {
          color: Orange;
          font-family: 'Creepster', cursive;
          line-height: 0.8em;
        }

    /* Slide-specific styling */
    #slide-inverse .footnote {
      bottom: 12px;
      left: 20px;
    }

    .small-list{
      font-size: 80%;
    }

    .photoback {
          background-size: 100%;
          color: Black;
          font-family: 'Noto Sans', sans-serif;
          }

      .photoback h1, .photoback h2, .photoback h3, .photoback h4{
                color: white;

                line-height: 0.8em;
                font-family: 'Inconsolata', monospace;
                }
      .photoback p, .photoback ol, .photoback ul, .photoback ul ul{
              color:white;
              background-color: rgba(119,119,119,0.2);

          }

    </style>
  </head>

    <script>
      var slideshow = remark.create({ratio:'16:9',

     MathJax.Hub.Configured();
