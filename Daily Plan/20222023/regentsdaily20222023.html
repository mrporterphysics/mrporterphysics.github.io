#Energy Definitions

##Kinetic Energy:

- **Symbol**: `\(K\)`
--

- **When is the energy stored in this way?** When you have a moving object(s)
--

- **Equation**: `\(K = \frac{1}{2}mv^2 \)`
--

- **Notes**: Depends on mass and velocity

---

#Energy Definitions

##Spring Interaction Energy:

- **Symbol**: `\(U_s\)`
--

- **When is the energy stored in this way?** object stretches or compresses a spring or another elastic material
--

- **Equation**: `\(U_s = \frac{1}{2}kx^2 \)`
--

- **Notes:** Interaction energy is energy stored in the interaction of two objects. (i.e. Loaded nerf launcher without a dart)

---

#Energy Definitions

##Gravitational interaction energy:

- **Symbol**: `\(U_g\)`
--

- **When is the energy stored in this way?**: `\(\Delta y\)` in a gravitational field
--

- **Equation**: `\(U_g = mg\Delta y \)`
--

- **Notes**: Depends on `\(\Delta y\)`, a reference line (`\(y=0\)`), and the weight of the object

---

#Energy Definitions

##Internal Energy:

- **Symbol**: `\(Q\)`
--

- **When is the energy stored in this way?** particles have a faster random motion
--

- **Equation**: None
--

- **Notes**: Often refered to as change in thermal energy, but includes sound vibrations


---

#Energy Definitions

##Work:

- **Symbol**: `\(W = \Delta E\)`
--

- **When is the energy stored in this way?** External force changes the energy of the system
--

- **Equation**: `\(\Delta E = W = F_\parallel d = Fd\cos\theta\)`
--

- **Notes**: Area of Force vs. Displacement Graph

class:center, middle

# A ***force*** is an interaction between two objects.

---
#Interaction types

- **Gravitational Force** `\(\vec{F}_g\)` (Long Range) â¡ Attractive force between all objects with mass

--
- **Normal Force**  `\(\vec{F}_N\)` (Contact, Compression) â¡ "Perpendicular Force" occurs because atoms are compressed and want to return to original position. **Always perpendicular to surfaces in contact**

--
- **Spring Force** `\(\vec{F}_s\)` (Contact, Stretch or Compression) â¡ Spring is stretched or compressed and wants to return to "natural" length

--
- **Tension** `\(\vec{F}_T\)` (Contact, Stretch) â¡ Atomic Structure is stretched and wants to return to natural length

--
- **Friction** `\(\vec{F}_f\)` (Contact, Shear) â¡ Irregular surfaces interlock to slow or prevent sliding of two surfaces relative to eachother **Always parallel to the surfaces in contact**

--
- **Drag** `\(\vec{F}_D\)` (Contact) â¡ Fluid/gas Friction, resists objects motion through a fluid/gas

--
- **Bouyant Force** `\(\vec{F}_B\)` (Contact) â¡ Fluid/Gas Normal Force

--
- **Electrostatic Force** `\(\vec{F}_e\)` (Long Range) - Attractice or resistive force because objects have charge

--
- **Magnetic Force** `\(\vec{F}_M\)` (Long Range) - Attractive or repulsive force because of moving charge
