<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Graphs Card Sort Activity</title>
    <link rel="stylesheet" href="../../../css/flexoki-theme.css">
    <style>
        /* Flexoki Theme Variables Override for Game */
        :root {
            /* Game-specific color overrides */
            --game-bg-gradient: linear-gradient(135deg, var(--fx-blue-light), var(--fx-purple-light));
            --game-card-shadow: 0 4px 12px var(--shadow);
            --game-accent: var(--accent-primary);
        }

        [data-theme="dark"] {
            --game-bg-gradient: linear-gradient(135deg, var(--fx-blue-dark), var(--fx-purple-dark));
            --game-card-shadow: 0 4px 12px var(--shadow-hover);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: var(--game-bg-gradient);
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
            transition: background 0.3s ease;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            min-width: 1200px;
        }
        
        h1 {
            text-align: center;
            color: var(--bg-primary);
            margin-bottom: 10px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px var(--shadow-hover);
            font-family: 'Inconsolata', 'SF Mono', 'Monaco', 'Fira Code', monospace;
            font-weight: 700;
        }

        .instructions {
            text-align: center;
            color: var(--bg-primary);
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px var(--shadow);
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .score-item {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: var(--game-card-shadow);
            font-weight: bold;
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .workspace {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-hover);
            margin-bottom: 30px;
            min-height: 800px;
            position: relative;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .sorting-area {
            display: flex;
            gap: 25px;
            margin-bottom: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .stack-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-width: 180px;
        }
        
        .description-header {
            background: var(--bg-secondary);
            border: 3px solid var(--success);
            border-radius: 12px;
            padding: 15px;
            width: 180px;
            min-height: 100px;
            box-shadow: var(--game-card-shadow);
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95em;
            line-height: 1.3;
            color: var(--text-primary);
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .drop-zone {
            width: 180px;
            min-height: 400px;
            border: 3px dashed var(--border-color);
            border-radius: 12px;
            background: var(--bg-tertiary);
            opacity: 0.7;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            opacity: 1;
        }

        .drop-zone.correct {
            background: var(--bg-secondary);
            border-color: var(--success);
            opacity: 1;
        }

        .drop-zone.incorrect {
            background: var(--bg-secondary);
            border-color: var(--error);
            opacity: 1;
        }
        
        .card {
            width: 180px;
            height: 120px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 8px;
            cursor: move;
            box-shadow: var(--game-card-shadow);
            transition: all 0.2s ease;
            position: absolute;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card.dragging {
            opacity: 0.8;
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 30px var(--shadow-hover);
            z-index: 1000;
        }
        
        .card.in-stack {
            position: relative;
            cursor: move;
        }
        
        .card canvas {
            width: 100%;
            height: 75px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-secondary);
        }
        
        .card-label {
            font-weight: bold;
            margin-top: 3px;
            color: var(--text-secondary);
            font-size: 0.85em;
        }
        
        .card-pool {
            background: var(--bg-tertiary);
            opacity: 0.8;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            position: relative;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        .card-pool-title {
            text-align: center;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: 1px solid var(--accent-primary);
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: var(--game-card-shadow);
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .feedback-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px var(--shadow-hover);
            z-index: 2000;
            display: none;
            text-align: center;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        
        .feedback-modal.show {
            display: block;
            animation: popup 0.5s ease;
        }
        
        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        .feedback-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .feedback-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .feedback-message {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--shadow-hover);
            z-index: 1999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
        
        .level-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: var(--bg-primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: var(--game-card-shadow);
        }

        /* Examples Modal Styling */
        .examples-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 20px 60px var(--shadow-hover);
            z-index: 2000;
            display: none;
            max-width: 900px;
            max-height: 80vh;
            width: 90vw;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .examples-modal.show {
            display: block;
            animation: popup 0.5s ease;
        }

        .examples-header {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .examples-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--bg-primary);
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .examples-content {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .example-item {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border-left: 4px solid var(--accent-primary);
        }

        .example-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .example-scenario {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .animation-container {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            position: relative;
            height: 100px;
            overflow: hidden;
            border: 2px solid var(--border-color);
        }

        .motion-object {
            width: 30px;
            height: 30px;
            background: var(--accent-primary);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: var(--game-card-shadow);
            z-index: 10;
        }

        .breadcrumb {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) scale(0);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .breadcrumb.show {
            opacity: 0.6;
            transform: translateY(-50%) scale(1);
        }

        .velocity-vector {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 2px;
            background: var(--error);
            z-index: 5;
        }

        .velocity-vector::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -3px;
            width: 0;
            height: 0;
            border-left: 8px solid var(--error);
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }

        .velocity-vector.reverse {
            transform: translateY(-50%) scaleX(-1);
        }

        .velocity-vector.small {
            width: 20px;
        }

        .velocity-vector.medium {
            width: 40px;
        }

        .velocity-vector.large {
            width: 60px;
        }

        /* Animation Types */
        .parked-car {
            left: 50px;
            animation: none;
        }

        .cruise-control {
            animation: constantMotion 4s linear infinite;
        }

        .accelerating-car {
            animation: acceleration 4s ease-out infinite;
        }

        .braking-car {
            animation: deceleration 4s ease-in infinite;
        }

        .sliding-backward {
            animation: backwardAccel 4s ease-out infinite;
        }

        .direction-change {
            animation: directionChange 6s ease-in-out infinite;
        }

        /* CSS Keyframe Animations */
        @keyframes constantMotion {
            0% { left: 0px; }
            100% { left: calc(100% - 30px); }
        }

        @keyframes acceleration {
            0% { left: 0px; }
            25% { left: 20px; }
            50% { left: 60px; }
            75% { left: 120px; }
            100% { left: calc(100% - 30px); }
        }

        @keyframes deceleration {
            0% { left: 0px; }
            25% { left: 120px; }
            50% { left: 180px; }
            75% { left: 220px; }
            100% { left: 240px; }
        }

        @keyframes backwardAccel {
            0% { right: 0px; }
            25% { right: 20px; }
            50% { right: 60px; }
            75% { right: 120px; }
            100% { right: calc(100% - 30px); }
        }

        @keyframes directionChange {
            0% { left: 50%; }
            20% { left: 30%; }  /* Moving backward, slowing down */
            40% { left: 20%; }  /* Still moving backward, slower */
            50% { left: 15%; }  /* Momentary stop */
            60% { left: 20%; }  /* Start moving forward, slowly */
            80% { left: 40%; }  /* Moving forward, speeding up */
            100% { left: 70%; } /* Moving forward, faster */
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 100;
            box-shadow: var(--game-card-shadow);
        }

        .theme-toggle:hover {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .theme-toggle::before {
            content: '‚òÄÔ∏è';
        }

        [data-theme="dark"] .theme-toggle::before {
            content: 'üåô';
        }
    </style>
</head>

        function drawGraph(canvas, type, graphType = '') {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            ctx.clearRect(0, 0, width, height);

            // Draw axes
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim();
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(10, height - 10);
            ctx.lineTo(10, 10);
            ctx.moveTo(10, height/2);
            ctx.lineTo(width - 10, height/2);
            ctx.stroke();

            // Add axis labels
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim();
            ctx.font = '8px Fira Code, monospace';
            ctx.textAlign = 'center';

            // X-axis label (time)
            ctx.fillText('time (s)', width - 25, height - 2);

            // Y-axis label
            ctx.save();
            ctx.translate(2, 15);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = 'center';

            let yLabel = '';
            if (graphType === 'd') {
                yLabel = 'position (m)';
            } else if (graphType === 'v') {
                yLabel = 'velocity (m/s)';
            } else if (graphType === 'a') {
                yLabel = 'acceleration (m/s¬≤)';
            }

            ctx.fillText(yLabel, 0, 0);
            ctx.restore();

            // Draw graph
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-primary').trim();
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            switch(type) {
                case 'linear_up':
                case 'linear_up_gentle':
                    ctx.moveTo(15, height - 10);
                    ctx.lineTo(width - 15, 10);
                    break;
                case 'linear_down':
                    ctx.moveTo(15, 10);
                    ctx.lineTo(width - 15, height - 10);
                    break;
                case 'constant_positive':
                case 'constant_positive_low':
                    ctx.moveTo(15, height/4);
                    ctx.lineTo(width - 15, height/4);
                    break;
                case 'constant_negative':
                    ctx.moveTo(15, 3*height/4);
                    ctx.lineTo(width - 15, 3*height/4);
                    break;
                case 'constant_horizontal':
                case 'zero':
                    ctx.moveTo(15, height/2);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'curve_up_accel':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height - 10 - (t * t * (height - 25));
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'curve_up_decel':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height - 10 - (Math.sqrt(t) * (height - 25));
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'curve_down_accel':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = 10 + (t * t * (height - 25));
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'curve_down_decel':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = 10 + (Math.sqrt(t) * (height - 25));
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'linear_down_positive':
                    ctx.moveTo(15, height/4);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'linear_up_from_negative':
                    ctx.moveTo(15, 3*height/4);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'linear_through_zero':
                    ctx.moveTo(15, 3*height/4);
                    ctx.lineTo(width - 15, height/4);
                    break;
                case 'parabola_up':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30) - 0.5;
                        let y = height/2 - (t * t * height * 0.8) + height * 0.2;
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'curve_up_from_below':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = 2*height/3 - (t * t * height/3);
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'linear_down_towards':
                    ctx.moveTo(15, height/4);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'linear_up_towards':
                    ctx.moveTo(15, 3*height/4);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'curve_down_towards':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height/3 + (Math.sqrt(t) * height/6);
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'linear_up_through_origin':
                    ctx.moveTo(15, 2*height/3);
                    ctx.lineTo(width - 15, height/3);
                    break;
                case 'linear_down_through_origin':
                    ctx.moveTo(15, height/3);
                    ctx.lineTo(width - 15, 2*height/3);
                    break;
                case 'curve_up_towards_origin':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height/3 + (Math.sqrt(t) * height/6);
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'curve_down_negative_accel':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height/3 + (t * t * height/3);
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'curve_up_from_below_towards':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = 2*height/3 - (t * t * height/3);
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'parabola_min':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30) - 0.5;
                        let y = height/2 + (t * t * height * 0.7);
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'parabola_max':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30) - 0.5;
                        let y = height/2 - (t * t * height * 0.7);
                        if(x === 15) ctx.moveTo(x, y);

                case 'curve_up_accel_decel':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height - 15 - (t * (2-t) * (height - 30));
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'triangle_up':
                    let midX = (15 + width - 15) / 2;
                    ctx.moveTo(15, height/2);
                    ctx.lineTo(midX, height/5);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'triangle_down':
                    let midX2 = (15 + width - 15) / 2;
                    ctx.moveTo(15, height/2);
                    ctx.lineTo(midX2, 4*height/5);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'square_wave_pos':
                    let mid1 = (width - 30) / 2 + 15;
                    ctx.moveTo(15, height/4);
                    ctx.lineTo(mid1, height/4);
                    ctx.lineTo(mid1, height/2);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'square_wave_neg':
                    let mid2 = (width - 30) / 2 + 15;
                    ctx.moveTo(15, 3*height/4);
                    ctx.lineTo(mid2, 3*height/4);
                    ctx.lineTo(mid2, height/2);
                    ctx.lineTo(width - 15, height/2);
                    break;
                case 'square_wave_neg_pos':
                    let mid3 = (width - 30) / 2 + 15;
                    ctx.moveTo(15, 3*height/4);
                    ctx.lineTo(mid3, 3*height/4);
                    ctx.lineTo(mid3, height/4);
                    ctx.lineTo(width - 15, height/4);
                    break;
                case 'curve_complex':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height - 15 - (Math.sin(t * Math.PI) * (height - 30) * 0.3) - (t * (height - 30) * 0.5);
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'curve_down_up':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height/2 + Math.sin(t * Math.PI * 2 - Math.PI/2) * height/4;
                        if(x === 15) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    break;
                case 'v_shape':
                    let midX3 = (15 + width - 15) / 2;
                    ctx.moveTo(15, 3*height/4);
                    ctx.lineTo(midX3, height/2);
                    ctx.lineTo(width - 15, height/4);
                    break;
                case 'curve_high_to_low':
                    for(let x = 15; x <= width - 15; x += 2) {
                        let t = (x - 15) / (width - 30);
                        let y = height/3 + (Math.sqrt(1-t) * height/3);
                        if(x === 15) ctx.moveTo(x, y);

                case 'linear_pos_to_neg':
                    ctx.moveTo(15, height/3);

                case 'linear_through_zero_down':
                    ctx.moveTo(15, height/3);
                    ctx.lineTo(width - 15, 2*height/3);
                    break;
            }
            
            ctx.stroke();

        function createCards() {

        function createCard(graphType, graphPattern, scenarioId, label) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.graphType = graphType;
            card.dataset.scenarioId = scenarioId;
            card.dataset.graphPattern = graphPattern;
            
            const canvas = document.createElement('canvas');
            canvas.width = 160;
            canvas.height = 75;
            card.appendChild(canvas);
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'card-label';
            labelDiv.textContent = label;
            card.appendChild(labelDiv);
            
            // Draw the graph
            setTimeout(() => drawGraph(canvas, graphPattern, graphType), 50);
            
            // Setup drag handlers
            setupCardDrag(card);
            
            return card;
        }
        
        function setupCardDrag(card) {
            let isDragging = false;
            let startX, startY;
            let initialX, initialY;
            
            card.addEventListener('mousedown', (e) => {
                isDragging = true;
                draggedCard = card;
                
                const rect = card.getBoundingClientRect();
                const workspaceRect = document.getElementById('workspace').getBoundingClientRect();
                
                startX = e.clientX;
                startY = e.clientY;
                initialX = rect.left - workspaceRect.left;
                initialY = rect.top - workspaceRect.top;
                
                card.style.left = initialX + 'px';
                card.style.top = initialY + 'px';
                card.style.position = 'absolute';
                card.classList.add('dragging');
                card.style.zIndex = 1000;
                
                // Remove from stack if in one
                if (card.parentElement.classList.contains('drop-zone')) {
                    document.getElementById('workspace').appendChild(card);
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging || draggedCard !== card) return;
                
                e.preventDefault();
                
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                card.style.left = (initialX + dx) + 'px';
                card.style.top = (initialY + dy) + 'px';
                
                // Check for drop zones
                const dropZones = document.querySelectorAll('.drop-zone');
                dropZones.forEach(zone => {
                    const rect = zone.getBoundingClientRect();
                    if (e.clientX >= rect.left && e.clientX <= rect.right &&
                        e.clientY >= rect.top && e.clientY <= rect.bottom) {
                        zone.classList.add('drag-over');
                    } else {
                        zone.classList.remove('drag-over');
                    }
                });
            });
            
            document.addEventListener('mouseup', (e) => {
                if (!isDragging || draggedCard !== card) return;
                
                isDragging = false;
                card.classList.remove('dragging');
                
                // Find drop zone under cursor
                let dropped = false;
                const dropZones = document.querySelectorAll('.drop-zone');
                dropZones.forEach(zone => {
                    const rect = zone.getBoundingClientRect();
                    if (e.clientX >= rect.left && e.clientX <= rect.right &&
                        e.clientY >= rect.top && e.clientY <= rect.bottom) {
                        // Add to stack
                        zone.appendChild(card);
                        card.style.position = 'relative';
                        card.style.left = '0';
                        card.style.top = '0';
                        card.classList.add('in-stack');
                        dropped = true;
                    }
                    zone.classList.remove('drag-over');
                });
                
                // If not dropped in a zone, snap to pool
                if (!dropped) {
                    const poolRect = document.getElementById('cardPool').getBoundingClientRect();
                    const workspaceRect = document.getElementById('workspace').getBoundingClientRect();
                    
                    if (e.clientY >= poolRect.top) {
                        document.getElementById('cardPool').appendChild(card);
                        card.style.position = 'relative';
                        card.style.left = '0';
                        card.style.top = '0';
                    }
                }
                
                draggedCard = null;
            });
        }
        
        function setupDropZone(zone) {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
        }
        
        function distributeCards() {
            const cardPool = document.getElementById('cardPool');
            
            // Shuffle cards array
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            // Add all cards to pool
            cards.forEach((card, index) => {
                cardPool.appendChild(card);
                card.style.position = 'absolute';
                
                // Smart positioning in pool to fit all cards
                const cardsPerRow = 4;
                const cardSpacing = 210;
                const rowHeight = 140;
                const x = 20 + (index % cardsPerRow) * cardSpacing;
                const y = 50 + Math.floor(index / cardsPerRow) * rowHeight;
                
                card.style.left = x + 'px';
                card.style.top = y + 'px';
            });
        }
        
        function shuffleCards() {
            // Move all cards back to pool
            cards.forEach(card => {
                if (card.parentElement.classList.contains('drop-zone')) {
                    document.getElementById('cardPool').appendChild(card);
                    card.style.position = 'absolute';
                    card.classList.remove('in-stack');
                }
            });
            
            // Redistribute
            distributeCards();
        }
        
        function checkAnswer() {
            attempts++;
            document.getElementById('attempts').textContent = attempts;
            
            let allCorrect = true;
            let correctStacks = 0;
            let totalStacks = currentScenarios.length;
            
            const dropZones = document.querySelectorAll('.drop-zone');
            
            dropZones.forEach(zone => {
                const expectedId = zone.dataset.stackId;
                const cardsInZone = zone.querySelectorAll('.card');

                // Check if all three cards are present, correct, and from the same scenario
                const cardsFromExpectedScenario = Array.from(cardsInZone).filter(c =>
                    c.dataset.scenarioId === expectedId);

                const hasCorrectD = cardsFromExpectedScenario.some(c => c.dataset.graphType === 'd');
                const hasCorrectV = cardsFromExpectedScenario.some(c => c.dataset.graphType === 'v');
                const hasCorrectA = cardsFromExpectedScenario.some(c => c.dataset.graphType === 'a');

                // Stack is correct only if it has exactly 3 cards, all from the expected scenario
                if (hasCorrectD && hasCorrectV && hasCorrectA &&
                    cardsInZone.length === 3 && cardsFromExpectedScenario.length === 3) {
                    zone.classList.add('correct');
                    zone.classList.remove('incorrect');
                    correctStacks++;
                } else if (cardsInZone.length > 0) {
                    zone.classList.add('incorrect');
                    zone.classList.remove('correct');
                    allCorrect = false;
                } else {
                    zone.classList.remove('correct', 'incorrect');
                    allCorrect = false;
                }
            });
            
            // Clear feedback after 3 seconds
            setTimeout(() => {
                dropZones.forEach(zone => {
                    zone.classList.remove('correct', 'incorrect');
                });
            }, 3000);
            
            // Show feedback
            if (allCorrect && correctStacks === totalStacks) {
                score += 10 * currentLevel;
                document.getElementById('score').textContent = score;
                showFeedback(true);
            } else {
                showFeedback(false, correctStacks, totalStacks);
            }
        }

        function getHint() {

            let hintGiven = false;
            
            for (let zone of dropZones) {
                const expectedId = zone.dataset.stackId;
                const cardsInZone = zone.querySelectorAll('.card');
                
                for (let card of cardsInZone) {
                    if (card.dataset.scenarioId !== expectedId) {
                        // Highlight the incorrect card
                        card.style.animation = 'pulse 2s ease-in-out';
                        setTimeout(() => {
                            card.style.animation = '';

                        break;

            if (hintGiven) {
                hintsLeft--;
                document.getElementById('hintBtn').textContent = `Get Hint (${hintsLeft} left)`;
                if (hintsLeft === 0) {
                    document.getElementById('hintBtn').disabled = true;
                }

        style.textContent = `
            @keyframes pulse {
                0%, 100% { 
                    box-shadow: 0 3px 10px rgba(0,0,0,0.2); 
                    border-color: #333;
                }
                50% { 
                    box-shadow: 0 0 20px 5px rgba(255, 193, 7, 0.6);
                    border-color: #FFC107;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Redraw all canvases with new colors
            cards.forEach(card => {
                const canvas = card.querySelector('canvas');
                if (canvas) {
                    const graphPattern = card.dataset.graphPattern;
                    const graphType = card.dataset.graphType;
                    setTimeout(() => drawGraph(canvas, graphPattern, graphType), 50);
                }
            });
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Show Examples Function
        function showExamples() {
            const modal = document.getElementById('examplesModal');
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('examplesContent');

            // Clear previous content
            content.innerHTML = '';

            let hasExamples = false;

            // Create examples for current scenarios
            currentScenarios.forEach(scenario => {
                if (scenario.realWorldExample) {
                    hasExamples = true;
                    const exampleDiv = document.createElement('div');
                    exampleDiv.className = 'example-item';

                    // Choose appropriate emoji based on example
                    let emoji = 'üöó';
                    if (scenario.realWorldExample.title.includes('Roller')) emoji = 'üé¢';
                    if (scenario.realWorldExample.title.includes('Slide')) emoji = 'üõù';
                    if (scenario.realWorldExample.title.includes('Ball')) emoji = '‚öΩ';
                    if (scenario.realWorldExample.title.includes('Train')) emoji = 'üöÇ';
                    if (scenario.realWorldExample.title.includes('Scooter')) emoji = 'üõ¥';

                    // Create animation container with breadcrumbs and velocity vectors
                    const animationContainer = document.createElement('div');
                    animationContainer.className = 'animation-container';

                    // Add breadcrumbs based on animation type
                    createBreadcrumbs(animationContainer, scenario.realWorldExample.animation);

                    // Add velocity vectors
                    createVelocityVectors(animationContainer, scenario.realWorldExample.animation);

                    // Add the moving object
                    const motionObject = document.createElement('div');
                    motionObject.className = `motion-object ${scenario.realWorldExample.animation}`;
                    motionObject.textContent = emoji;
                    animationContainer.appendChild(motionObject);

                    exampleDiv.innerHTML = `
                        <div class="example-title">${scenario.realWorldExample.title}</div>
                        <div class="example-scenario">${scenario.realWorldExample.scenario}</div>
                    `;
                    exampleDiv.appendChild(animationContainer);

                    content.appendChild(exampleDiv);
                } else {
                    // Create a basic example for scenarios without specific real-world examples
                    hasExamples = true;
                    const exampleDiv = document.createElement('div');
                    exampleDiv.className = 'example-item';

                    exampleDiv.innerHTML = `
                        <div class="example-title">üìö ${scenario.description}</div>
                        <div class="example-scenario">This motion type represents: ${scenario.description.toLowerCase()}. Think about everyday situations where you might see this type of motion!</div>
                        <div class="animation-container">
                            <div class="motion-object cruise-control">üìê</div>
                        </div>
                    `;

                    content.appendChild(exampleDiv);
                }
            });

            // If no scenarios found, show a message
            if (!hasExamples) {
                content.innerHTML = `
                    <div class="example-item">
                        <div class="example-title">üéØ Ready to Learn!</div>
                        <div class="example-scenario">Start playing to see real-world examples of different motion types!</div>
                    </div>
                `;
            }

            // Show modal
            modal.classList.add('show');
            overlay.classList.add('show');
        }

        function closeExamples() {
            document.getElementById('examplesModal').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }

        // Helper function to create breadcrumbs
        function createBreadcrumbs(container, animationType) {
            const breadcrumbData = getBreadcrumbData(animationType);

            breadcrumbData.forEach((data, index) => {
                const breadcrumb = document.createElement('div');
                breadcrumb.className = 'breadcrumb';
                breadcrumb.style.left = data.position + '%';
                container.appendChild(breadcrumb);

                // Set timeout to show breadcrumb when object reaches position
                setTimeout(() => {
                    breadcrumb.classList.add('show');
                }, data.delay);
            });
        }

        // Helper function to create velocity vectors
        function createVelocityVectors(container, animationType) {
            const vectorData = getVelocityVectorData(animationType);

            vectorData.forEach((data, index) => {
                const vector = document.createElement('div');
                vector.className = `velocity-vector ${data.size} ${data.direction}`;
                vector.style.left = data.position + '%';
                vector.style.animationDelay = (index * 0.8) + 's';
                container.appendChild(vector);
            });
        }

        // Get breadcrumb data with positions and timing for different animation types
        function getBreadcrumbData(animationType) {
            const animationDuration = getAnimationDuration(animationType);

            switch(animationType) {
                case 'parked-car':
                    return [{position: 15, delay: 0}]; // Single position for stationary
                case 'cruise-control':
                    return [
                        {position: 10, delay: animationDuration * 0.1},
                        {position: 25, delay: animationDuration * 0.25},
                        {position: 40, delay: animationDuration * 0.4},
                        {position: 55, delay: animationDuration * 0.55},
                        {position: 70, delay: animationDuration * 0.7},
                        {position: 85, delay: animationDuration * 0.85}
                    ];
                case 'accelerating-car':
                    return [
                        {position: 5, delay: animationDuration * 0.1},
                        {position: 15, delay: animationDuration * 0.3},
                        {position: 30, delay: animationDuration * 0.5},
                        {position: 50, delay: animationDuration * 0.7},
                        {position: 75, delay: animationDuration * 0.9}
                    ];
                case 'braking-car':
                    return [
                        {position: 5, delay: animationDuration * 0.1},
                        {position: 25, delay: animationDuration * 0.4},
                        {position: 40, delay: animationDuration * 0.7},
                        {position: 50, delay: animationDuration * 0.85},
                        {position: 55, delay: animationDuration * 0.95}
                    ];
                case 'sliding-backward':
                    return [
                        {position: 85, delay: animationDuration * 0.1},
                        {position: 70, delay: animationDuration * 0.3},
                        {position: 50, delay: animationDuration * 0.5},
                        {position: 25, delay: animationDuration * 0.7},
                        {position: 5, delay: animationDuration * 0.9}
                    ];
                case 'direction-change':
                    return [
                        {position: 50, delay: 0},
                        {position: 35, delay: animationDuration * 0.2},
                        {position: 25, delay: animationDuration * 0.4},
                        {position: 20, delay: animationDuration * 0.5},
                        {position: 25, delay: animationDuration * 0.6},
                        {position: 40, delay: animationDuration * 0.8},
                        {position: 60, delay: animationDuration * 1.0}
                    ];
                default:
                    return [
                        {position: 20, delay: animationDuration * 0.25},
                        {position: 40, delay: animationDuration * 0.5},
                        {position: 60, delay: animationDuration * 0.75}
                    ];
            }
        }

        // Get animation duration in milliseconds
        function getAnimationDuration(animationType) {
            switch(animationType) {
                case 'direction-change':
                    return 6000; // 6 seconds
                default:
                    return 4000; // 4 seconds
            }
        }

        // Get velocity vector data for different animation types
        function getVelocityVectorData(animationType) {
            switch(animationType) {
                case 'parked-car':
                    return []; // No velocity vectors for stationary
                case 'cruise-control':
                    return [
                        {position: 15, size: 'medium', direction: ''},
                        {position: 40, size: 'medium', direction: ''},
                        {position: 65, size: 'medium', direction: ''}
                    ];
                case 'accelerating-car':
                    return [
                        {position: 10, size: 'small', direction: ''},
                        {position: 35, size: 'medium', direction: ''},
                        {position: 65, size: 'large', direction: ''}
                    ];
                case 'braking-car':
                    return [
                        {position: 15, size: 'large', direction: ''},
                        {position: 35, size: 'medium', direction: ''},
                        {position: 50, size: 'small', direction: ''}
                    ];
                case 'sliding-backward':
                    return [
                        {position: 75, size: 'small', direction: 'reverse'},
                        {position: 50, size: 'medium', direction: 'reverse'},
                        {position: 25, size: 'large', direction: 'reverse'}
                    ];
                case 'direction-change':
                    return [
                        {position: 40, size: 'medium', direction: 'reverse'},
                        {position: 25, size: 'small', direction: 'reverse'},
                        {position: 30, size: 'small', direction: ''},
                        {position: 55, size: 'medium', direction: ''}
                    ];
                default:
                    return [{position: 40, size: 'medium', direction: ''}];
            }
        }

        // Close examples when clicking overlay
        document.getElementById('overlay').addEventListener('click', closeExamples);

        // Initialize theme and game
        loadTheme();
        setupLevel();
    </script>
</body>
