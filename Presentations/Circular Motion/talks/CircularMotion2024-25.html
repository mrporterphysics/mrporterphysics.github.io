<h1 id="self-check-%F0%9F%A4%B3-%E2%9C%85-4">Self Check <img class="emoji" draggable="false" alt="🤳" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f933.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/></h1>
<p>A barrel rider is moving in a circle with a speed of 8.0 m/s. The acceleration of the rider is 7.2 m/s/s. The speed of the object is somehow increased to 16.0 m/s (i.e., doubled). The new acceleration would be _____ m/s/s. (Assume that the radius of the circle is not changed.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="uncover" lang="en-US" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="55" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="self-check-%F0%9F%A4%B3-%E2%9C%85-5">Self Check <img class="emoji" draggable="false" alt="🤳" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f933.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/></h1>
<p>Eva and Harper buy tickets for the barrel ride at the local carnival. The barrel has a radius of 7.08 m. Eva and Harper experience an acceleration of 9.65 m/s/s once they get up to speed. Calculate the …</p>
<ol>
<li>… the speed at which they are moving.</li>
<li>… the time for the barrel to make one complete revolution.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="uncover" lang="en-US" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="55" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="self-check-%F0%9F%A4%B3-%E2%9C%85-6">Self Check <img class="emoji" draggable="false" alt="🤳" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f933.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/></h2>
<p>Avery plays the young David in his church's play on David and Goliath. Avery is practicing with his 0.667-m long sling and finds that he can rotate it in a circle at 8.34 revolutions/second. But if he increases the length to 0.975 m, he is able to rotate at a less impressive 5.36 revolutions/second.</p>
<ol>
<li>Calculate the acceleration of the sling when swung at 8.34 rev/s.</li>
<li>Calculate the acceleration of the sling when swung at 5.36 rev/s.</li>
</ol>
</section>

<li>Decrease/Increase radius and notice what happens to the tension.</li>
<li>Decrease/Increase twirling speed - what happens to the tenion?</li>
<li>If you were to increase the mass how do you think that would impact the tension?</li>

<h1 id="centripetal-force">Centripetal Force</h1>
<ul>
<li data-marpit-fragment="1">&quot;<em>Center Seeking Force</em>&quot; - The <em><strong>net force</strong></em> that causes an object to move in a circle.</li>
<li data-marpit-fragment="2">It is a <em><strong>special name for net force</strong></em> or the sum of all of the radial forces (forces along the radius of the circle) <em><strong>NOT AN ACTUAL FORCE</strong></em></li>
<li data-marpit-fragment="3">The net force that causes motion in a circular path</li>
<li data-marpit-fragment="4">Alters the direction of motion without altering the speed.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="uncover" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="55" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="again">Again...</h1>
<p>The word “<strong>centripetal</strong>” refers to a <em>direction</em> and that it is always some external force, such as the normal force, gravitational force friction, or tension, exerted centripetally that allows an object to execute circular motion.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="uncover" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="55" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 is="marp-h1" data-auto-scaling id="why-do-the-following-move-in-circles">Why do the following move in circles? </h1>

<h2 id="centripetal-force-examples-1">Centripetal Force Examples...</h2>
<p>As a bucket of water is tied to a string and spun in a circle, the tension force acting upon the bucket provides the centripetal force required for circular motion.</p>
<p><img src="https://www.physicsclassroom.com/Class/circles/u6l1c3.gif" alt="" style="width:500px;" /></p>
</section>

<h2 id="centripetal-force-examples-2">Centripetal Force Examples...</h2>
<p>As the moon orbits the Earth, the force of gravity acting upon the moon provides the centripetal force required for circular motion.</p>
<p><img src="https://www.physicsclassroom.com/Class/circles/u6l1c4.gif" alt="" style="width:300px;" /></p>

<p>At the instant shown, three asteroids are in a line, and the distance between A and B is twice the distance between B and C. Asteroid C has mass <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.378ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1051 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g></g></g></svg></mjx-container>. There is no net force on asteroid B due to the other asteroids.</p>
<p><img src="../figures/asteroids1.jpg" alt="center" style="width:1000px;" /></p>
<p>Three students are discussing how they might find the mass of asteroid A:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-theme="uncover" lang="en-US" class="invert" data-marpit-pagination="53" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="55" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<p><strong>Ari:</strong> <em>&quot;We don't really have enough information to find the mass of A. Since there's no net force on B, the force from A has to cancel the force from C. To find the force on B from C, we'd use Newton's law of Universal Gravitation. But since the force is proportional to the produce of the masses we'd need to know both masses.&quot;</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-theme="uncover" lang="en-US" class="invert" data-marpit-pagination="54" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="55" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<p><strong>Bira:</strong> <em>&quot;I don't think we really need the mass of B. Asteroid A is twice as far away as C, so if it also has a mass M it will exert half has much force as C does. Since it has to exert the same force for the net force on B to be zero, it has to have twice the mass.&quot;</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-theme="uncover" lang="en-US" class="invert" data-marpit-pagination="55" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="55" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<p><strong>Cole:</strong> <em>&quot;It's true that A pulls on B to the left, and C pulls on B to the right, But you can't just use Newton's law of universal gravitation, because that only allows you to calculate the force between the two masses. here there are three masses, and asteroid A is exerting some of its force on B and some on C.&quot;</em></p>
