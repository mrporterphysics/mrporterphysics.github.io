<h1 id="photoelectric-problem">Photoelectric Problem</h1>
<ul>
<li data-marpit-fragment="1">EM radiation striking a metal may emit electrons (photoelectrons).</li>
<li data-marpit-fragment="2">Not all EM radiation creates electrons.</li>
<li data-marpit-fragment="3">Higher intensity (brighter) light doesnâ€™t affect whether photoelectrons are created.</li>
<li data-marpit-fragment="4">Higher frequencies of light affect creation of photoelectrons.</li>
</ul>

<h3 id="photoelectric-effect-with-einstein">Photoelectric Effect with Einstein</h3>
<ul>
<li data-marpit-fragment="1">Electrons in the metal are held by an â€œenergy well.â€</li>
<li data-marpit-fragment="2">Electrons must absorb at least enough energy to get out of the well in order to become free of the metal.</li>
<li data-marpit-fragment="3">Electrons had to absorb a single photon with that minimum amount of energy, known as the work function.</li>
<li data-marpit-fragment="4">Any excess energy absorbed becomes the free electronâ€™s kinetic energy.</li>
</ul>

<h1 id="compton-effect">Compton Effect</h1>
<ul>
<li data-marpit-fragment="1">Arthur Compton shot x-rays so that they collided with electrons in graphite.
<ul>
<li data-marpit-fragment="2">Photoelectron is emitted</li>
<li data-marpit-fragment="3">Original x-ray was reemitted with a lower wavelength</li>
<li data-marpit-fragment="4">So the photon lost energy and momentum</li>
</ul>
</li>
<li data-marpit-fragment="5">Conclusion: photons has momentum and obey the laws of conservation of momentum and energy.</li>
</ul>

<h3 id="rutherfords-gold-foil-experiment">Rutherfordâ€™s Gold Foil Experiment</h3>
<ul>
<li data-marpit-fragment="1">Shot alpha particles (helium nuclei) at a thin sheet of gold foil
<ul>
<li data-marpit-fragment="2">Most particles went through undeflected</li>
<li data-marpit-fragment="3">Some particles were deflected by large amounts</li>
</ul>
</li>
<li data-marpit-fragment="4">Conclusions:
<ul>
<li data-marpit-fragment="5">Atoms have a small, massive, positive nucleus</li>
<li data-marpit-fragment="6">Electrons must orbit the nucleus</li>
<li data-marpit-fragment="7">Most of the atom is empty space</li>
</ul>
</li>
</ul>

<h1 id="bohr">Bohr</h1>
<ul>
<li data-marpit-fragment="1">Electrons can only exist at discrete energy levels</li>
<li data-marpit-fragment="2">Each atom allows only a limited number of specific orbits (electrons) per energy level</li>
<li data-marpit-fragment="3">Electrons can change energy levels
<ul>
<li data-marpit-fragment="4">Absorbs a photon of exactly the energy needed to reach a higher level.</li>
<li data-marpit-fragment="5">Emit a photon of exactly the energy difference as electron falls to a lower level.</li>

<h1 id="the-nucleus">The Nucleus</h1>
<ul>
<li data-marpit-fragment="1">Consists of positive protons and neutral neutrons.</li>
<li data-marpit-fragment="2">Why does electric repulsion cause it to fly apart?</li>
<li data-marpit-fragment="3">Strong nuclear force holds particles together.
<ul>
<li data-marpit-fragment="4">Extremely strong</li>
<li data-marpit-fragment="5">Very small effective range</li>
</ul>
</li>
</ul>
</section>

<h1 id="nuclear-fission">Nuclear Fission</h1>
<ul>
<li data-marpit-fragment="1">Nucleus splits into two or more nuclei
<ul>
<li data-marpit-fragment="2">For heavy (larger) nuclei, mass of original nucleus is greater than the mass of the products.</li>
</ul>
</li>
<li data-marpit-fragment="3">Nuclear power plants</li>
</ul>

<h1 id="nuclear-fusion">Nuclear Fusion</h1>
<ul>
<li data-marpit-fragment="1">Two or more smaller nuclei form a larger nucleus.
<ul>
<li data-marpit-fragment="2">For small nuclei, product may have smaller mass precursors.</li>
<li data-marpit-fragment="3">Releases energy as part of the reaction</li>
</ul>
</li>
<li data-marpit-fragment="4">Fuels sun and stars</li>
<li data-marpit-fragment="5">Potential clean power source</li>
</ul>
</section>
