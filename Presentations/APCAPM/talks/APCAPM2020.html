#Board Meeting

###Essential Questions:

  - Does the object move with a changing velocity?
  - Does the velocity of the object change constantly?

###Questions to answer in board meeting:

  - How is position related to time?
  - How is velocity related to time?
  - What do the slopes of the graphs represent?
    - How do the slopes of the velocity vs. time graph compare to the position vs. time`\(^2\)`?
  - Are there any intercepts? What do they mean?

---

#Lab Results:

  - Slope of the Velocity vs. Time graph is ***acceleration***

--
  - Acceleration is measured in m/s/s or m/s`\(^2\)`

--
  - Slope of the Position vs. Time`\(^2\)` is `\(\frac{1}{2}\)` of the acceleration

---

#General Mathetmatical Models:

  - For this lab (with no initial position or initial velocity):
    - `\(v_x = at\)`
    - `\(x = \frac{1}{2}at^2\)`

--

  - For an object with an initial velocity and initial starting point:
    - `\(v_x = v_{x0} + at\)`
    - `\(x = x_0 + v_{x0}t + \frac{1}{2}at^2\)`
