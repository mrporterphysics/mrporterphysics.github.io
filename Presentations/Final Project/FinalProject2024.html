<h3 id="display-math">Display Math</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-latex"><span class="hljs-keyword">\documentclass</span>[12pt, letterpaper]{article}
<span class="hljs-keyword">\begin</span>{document}
The mass-energy equivalence is described by the famous equation <span class="hljs-keyword">\[</span> E=mc<span class="hljs-built_in">^</span>2 <span class="hljs-keyword">\]</span> discovered in 1905 by Albert Einstein. 

In natural units (<span class="hljs-built_in">$</span>c = 1<span class="hljs-built_in">$</span>), the formula expresses the identity
<span class="hljs-keyword">\begin</span>{equation}
E=m
<span class="hljs-keyword">\end</span>{equation}
<span class="hljs-keyword">\end</span>{document}
</code></pre>
