<ul>
<li>When Tape is pulled apart the individual pieces of tape become <em>charged</em>.</li>
</ul>
<h2 id="%F0%9F%8E%AF-how-do-these-charged-pieces-of-tape-interact-with-each-other"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3af.svg" data-marp-twemoji=""/> How do these charged pieces of tape interact with each other?</h2>

<h1 id="charge">Charge</h1>
<ul>
<li data-marpit-fragment="1">All objects have charge</li>
<li data-marpit-fragment="2">Charge is based on number of protons (<img class="emoji" draggable="false" alt="➕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2795.svg" data-marp-twemoji=""/>) or electrons (<img class="emoji" draggable="false" alt="➖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2796.svg" data-marp-twemoji=""/>)</li>
<li data-marpit-fragment="3">Charge is negative or positive</li>
</ul>
</section>

<h1 id="elementary-charge">Elementary Charge</h1>
<ul>
<li data-marpit-fragment="1">A fundamental property of matter</li>
<li data-marpit-fragment="2">Charge is quantized <img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/27a1.svg" data-marp-twemoji=""/> Comes in specific amounts</li>
<li data-marpit-fragment="3">An elementary charge is the smallest sized charge (like a penny in USD)</li>
<li data-marpit-fragment="4">Charge can be measured in:
<ul>
<li data-marpit-fragment="5">Elementary Charges (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>e</mi></mrow><annotation encoding="application/x-tex">e</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">e</span></span></span></span>) (small amounts)</li>
<li data-marpit-fragment="6">Coulombs (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>C</mi></mrow><annotation encoding="application/x-tex">C</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span></span></span></span>)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="33" style="--paginate:true;--class:invert;--theme:gaia;">
