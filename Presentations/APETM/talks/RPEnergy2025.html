<h1 id="energy-and-systems">Energy and Systems</h1>
<ul>
<li data-marpit-fragment="1">A single object or a collection of objects can be referred to as a <strong>system</strong></li>
<li data-marpit-fragment="2">Anything outside of the system is part of the <strong>surroundings (environment)</strong>, and interactions between the system and enviroment are <strong>external</strong> interactions</li>
</ul>
<div class='columns'>
<div>
<p><img src="image-3.png" alt="alt text" /></p>
</div>
<div>
<ul>
<li data-marpit-fragment="3"><strong>Work</strong> is the amount of <strong>mechanical energy</strong> transferred <strong>into</strong> or <strong>out of</strong> a system</li>
</ul>
</div>
</div>
</section>

<h1 id="power">Power</h1>
<ul>
<li data-marpit-fragment="1">When we discuss <strong>work</strong> we consider the <em>displacement</em> and <em>force</em>, but don't discuss the time it takes to complete the event.</li>
<li data-marpit-fragment="2">When we consider the <em>rate</em> that we do work it is called <strong>Power</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="power-1">Power</h1>

<h1 id="%F0%9F%9A%AB-rules"><img class="emoji" draggable="false" alt="🚫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6ab.svg" data-marp-twemoji=""/> Rules:</h1>
<ol>
<li>Do not disturb classes or other students in the hall</li>

<li>No skippinng stairs</li>
<li><strong>BE SAFE</strong> and use good judgement</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="5" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="hot-wheels-car">Hot Wheels Car:</h1>
<p>On your whiteboards:</p>
<ul>
<li data-marpit-fragment="1">Draw pie charts for where the energy is stored (in what object) at three snapshots:
<ul>
<li data-marpit-fragment="2">when the launcher is pulled back all the way, but is not released yet</li>
<li data-marpit-fragment="3">when the car is moving, but still touching the launcher</li>
<li data-marpit-fragment="4">when the car is moving and no longer touching the launcher.</li>
</ul>
</li>
<li data-marpit-fragment="5">If the energy is stored in more than one object, just divide the pie into slices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pull-back-car">Pull-back car</h1>
<ul>
<li data-marpit-fragment="1">Draw pie charts for where the energy is stored (in what object) at three snapshots:
<ul>
<li data-marpit-fragment="2">when the car has been pulled back and is not yet moving</li>
<li data-marpit-fragment="3">then two more when the car is moving and has not yet been stopped</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="2" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="how-the-energy-is-stored">How the energy is stored</h1>
<p>Energy is like money...</p>
<ul>
<li data-marpit-fragment="1"><strong>Kinetic Energy</strong> - when energy is stored in <em><strong>motion</strong></em></li>
<li data-marpit-fragment="2"><strong>Spring interaction energy</strong> - energy stored when an object stretches or compresses a spring</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="4" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="nerf-dart-launcher">Nerf Dart Launcher</h1>
<ul>
<li data-marpit-fragment="1">Draw pie charts for how the energy is stored at three snapshots:
<ul>
<li data-marpit-fragment="2">when the dart is compressing the spring and isn’t moving yet</li>
<li data-marpit-fragment="3">when the dart has just left the gun (no longer touching spring)</li>
<li data-marpit-fragment="4">when the dart is at the maximum height</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pull-back-car-round-2">Pull-back car round 2</h1>
<ul>
<li>Draw pie charts for how the energy is stored at three snapshots:
<ul>
<li>when the cart has been pulled back but is not moving</li>
<li>when the car is moving</li>
<li>when the car as stopped</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="3" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="energy-definitions-1">Energy Definitions</h1>
