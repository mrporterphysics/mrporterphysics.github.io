.center[<img src="../figures/rampreview.PNG" width = "800 px"/>]


???

1 point is earned for any mention of energy conversion

1 point is earned f or indicating that the same amount of potential energy is converted to kinetic energy in each trial

1 point is earned for indicating that the kinetic energy is shared between the block and plane in trial 1

1 point is earned for indicating that the block has all the kinetic energy in trial 2

1 point is earned for a description of the motion of the plane in each trial

1 point is earned for using momentum or forces to explain the motion in each trial

1 point is earned for a coherent argument that leads to a correct conclusion

???

For using conservation of momentum
Note: This point is earned for an indication of how momentum conservation applies to
the situation.
1 point

For correctly stating or implying that in all three cases the magnitude of the change in
the horizontal momentum of the arrow during the collision equals magnitude of the
momentum gained by the pumpkin
1 point

For a valid argument explaining why the Bounce arrow must transfer the most
momentum
1 point

For stating that the Pass arrow ends up faster than the Embedded arrow or does not
transfer as much momentum to the pumpkin immediately after collision
1 point

For indicating (regardless of conclusion about whether the Pass or Embedded arrow
ends up going faster after the collision) that the arrow that slowed more during the
collision transfers more momentum to the pumpkin
1 point

For an explicit or implicit correct justification, in terms of energy conservation, that the
angle reached by the pumpkin is related to the speed of the pumpkin just after the
collision
1 point
