#Workbook Suggestions:
-  First, answer the question directly and clearly so that there is no ambiguity in the
position you are taking. Some questions ask you to mark an answer before your
justification, so that counts as answering the question. Otherwise, answer the question!
--

- The next one or two sentences need to state laws of physics that are always true and
pertain to this particular question. If you don‚Äôt remember the name of the law of
physics (i.e., you can‚Äôt remember to say ‚ÄúNewton‚Äôs first law‚Äù), then just recite the law
of physics (‚Äúif the net force on an object is zero, then it moves with constant velocity‚Äù).
Saying an ‚Äúif-then‚Äù statement at this point is usually a good sign.
--

-  Next, you have to connect the laws of physics you cited or recited to the situation at
hand. If you find yourself using the words ‚Äúin this situation,‚Äù you‚Äôre probably in good
shape. These sentences need to flow logically from one point of your argument to the
next so that you can do the last bullet point.

-  Answer the question again. If you did the third bullet point correctly, then it should feel
natural to put the word ‚Äútherefore‚Äù in front of your answer

#Kinematics - Study of Motion

--

##Study Motion at specific *times* based on:

--

- Position
- Velocity
- Acceleration


---

#Definitions^:

- ***Displacement*** indicates how far an object ends up from its initial position, regardless of its total distance traveled.
--

- ***Average velocity*** is displacement divided by the time interval over which that displacement occurred.
--

- ***Instantaneous velocity*** is how fast an object is moving at a specific moment in time. Slope of a position vs. time graph at the specific time. "Tangent Line"



.footnote[^ *from Greg Jacobs' fact sheet*]

---

#Definitions Continued:

- Acceleration tells how much an object‚Äôs speed changes in one second.
--

- When an object speeds up, its acceleration is in the direction of motion.
--

- When an object slows down, its acceleration is opposite the direction of motion.
--

- Objects in free fall gain or lose 10 m/s of speed every second

#Position vs. Time Graphs^:

- To determine how far from the detector an object is located, look at the vertical axis of the position-time graph.
--

- To determine how fast an object is moving, look at the steepness (i.e. the slope) of the position-time graph.
--

- To determine which way the object is moving, look at which way the position-time graph is sloped.
--

- A position-time slope like a front slash / means the object is moving away from the detector.
--

- A position-time slope like a back slash \ means the object is moving toward the detector.


.footnote[^ *from Greg Jacobs' fact sheet*]

---

#Velocity vs. Time Graphs:

- To determine how fast an object is moving, look at the vertical axis of the velocity-time graph.
--

- To determine which way the object is moving, look at whether the velocity-time graph is above or below the horizontal axis.
--

- An object is moving away from the detector if the velocity-time graph is above the horizontal axis.
--

- An object is moving toward the detector if the velocity-time graph is below the horizontal axis.
--

- To determine how far an object travels, determine the area between the velocity-time graph and the horizontal axis.
--

- On a velocity-time graph it is not possible to determine how far from the detector the object is located.
--

- Most everyday motion can be represented with straight segments on a velocity-time graph.

##Rotation -- its all the same...but a little different...

--

Based on the radian:

.center[<img src="https://openstax.org/resources/fe64292de40cb167becd9db917e61329c5522eaa" width = "400"/>]

--

$$\Delta \theta = \frac{2\pi r}{r} = 2 \pi$$

---

#Rotational Kinematics Definitions:

- Angular displacement, `\(\theta\)`, indicates the angle through which an object has rotated.  It is measured in radians.
--

- Average angular velocity, `\(\omega\)`, is angular displacement divided by the time interval over which that angular displacement occurred.  It is measured in rad/s.
--

- Instantaneous angular velocity is how fast an object is rotating at a specific moment in time.
--

- Angular Acceleration, `\(\alpha \)`, tells how much an object‚Äôs angular speed changes in one second.  It is measured in rad/s per second.
--

- Angular acceleration and centripetal acceleration are independent. Angular acceleration changes an object‚Äôs rotational speed, while centripetal acceleration changes an object‚Äôs direction of motion.


---

#Rotational Kinematics and Linear:

Position Translation:

$$ \theta = \frac{x}{r}$$

Velocity Translation:

$$ \omega = \frac{v}{r}$$


Acceleration translation:

$$ \alpha = \frac{a}{r}$$

---

#Rotational Kinematics:

$$\theta = \theta_0 + \omega_0 t + \frac{1}{2}\alpha t^2$$

$$\omega = \omega_0 + \alpha t$$


---

##Two-Dimensional Motion: Projectiles

- Horizontal and vertical motion happens simultaneously, but completely independently. This means no horizontal (x) information can be shared with vertical (y) information.
- The only exception is time, which is the same for horizontal and vertical components.

---
##Two-Dimensional Motion: Projectiles

- When an object is in free-fall,
  + its VERTICAL acceleration is always 10 m/s per second.
  + its HORIZONTAL acceleration is always zero.
- Velocities in perpendicular directions add just like perpendicular forces.
- The magnitude of an object‚Äôs velocity is known as its speed.
- To approach a projectile problem, make two kinematics charts: one vertical, one horizontal.

##Common Derivation: Horz. Projectile Flight Time

Start with Kinematics:

$$y = y_0 + v_0 t + \frac{1}{2}at^2$$
--

Initial v=0, a = g...

$$0 = h + \frac{1}{2}gt^2$$
--

Algebra the heck out of it...

$$t = \sqrt{\frac{2h}{g}}$$
