<h1 id="scalar-quantities">Scalar Quantities</h1>
<h3 id="a-uscalaru-is-a-quantity-with-just-magnitude">A <em><u>scalar</u></em> is a quantity with just <strong>magnitude</strong>.</h3>
<h4 id="examples-1">Examples</h4>
<ul>
<li>The child traveled a distance of 12 meters</li>

<div>
<ul>
<li>a scale is clearly listed</li>
<li>a vector arrow (with arrowhead) is drawn in a specified direction. The vector arrow has a head and a tail.</li>
<li>the magnitude and direction of the vector is clearly labeled.
<ul>
<li>The magnitude is <strong>20 m</strong> and the direction is (<strong>30 degrees <em>West of North</em></strong>).</li>
</ul>
</li>
</ul>
</div>

<h1 id="vector-direction-conventions">Vector Direction Conventions</h1>
<ol>
<li data-marpit-fragment="1">expressed as an angle of rotation about its &quot;tail&quot;
<ul>
<li data-marpit-fragment="2"><strong>40 degrees North of West</strong> (meaning a vector pointing West has been rotated 40 degrees towards the northerly direction)</li>
<li data-marpit-fragment="3"><strong>65 degrees East of South</strong> (meaning a vector pointing South has been rotated 65 degrees towards the easterly direction).</li>
</ul>
</li>
<li data-marpit-fragment="4">expressed as a counterclockwise angle of rotation about its &quot;tail&quot;
<ul>
<li data-marpit-fragment="5">30 degrees is a vector that has been rotated 30 degrees in a counterclockwise direction relative to due east</li>
<li data-marpit-fragment="6">160 degrees is a vector that has been rotated 160 degrees in a counterclockwise direction relative to due east</li>
</ul>
</li>
</ol>
</section>

<li data-marpit-fragment="2">The <em>component</em> of a vector is the influence of that vector in a given direction.
<ul>
<li data-marpit-fragment="3">i.e. How far <em>East</em> of a North East displacement did you walk?</li>
</ul>
</li>
<li data-marpit-fragment="4">We look at the <em><strong>perpendicular components</strong></em>
<ul>
<li data-marpit-fragment="5">How much of the vector is in the <em>x-direction</em></li>
<li data-marpit-fragment="6">How much of the vector is in the <em>y-direction</em></li>
</ul>
</li>

<h3 id="adding-perpendicular-vectors">Adding Perpendicular Vectors</h3>
<p>Mac and Tosh are doing the Vector Walk Lab. Starting at the door of their physics classroom, they walk 2.0 meters, south. They make a right hand turn and walk 16.0 meters, west. They turn right again and walk 24.0 meters, north. They then turn left and walk 36.0 meters, west. What is the magnitude of their overall displacement?</p>

<ol>
<li>Create a Vector Map (draw this on the map of the school) -&gt; start at one of the entrances of the school.</li>
<li>Record all vectors in component form and Magnitude-direction from (use the convention degrees clockwise from North...this is the setting your iPhone compass uses)</li>
<li>Exchange vector directions with another group and draw their vector map on your grid in another color or symbol (i.e. dotted line)</li>
<li>Calculate the displacement of the the vector map</li>
<li>Go walk the map and record the landmarks at the end of each vector.</li>

<h1 id="free-fall">Free Fall</h1>
<h2 id="an-object-in-free-fall-experiences-only-the-force-of-gravity">An object in <strong>free fall</strong> experiences <em>only</em> the force of gravity.</h2>
<ul>
<li data-marpit-fragment="1">This means that is accelerates at <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container> which is referred to as &quot;<em>acceleration due to gravity</em>&quot; or &quot;<em>gravitational field strength</em></li>
<li data-marpit-fragment="2">Units N/kg and m/s/s are the <em><strong>same</strong></em></li>
</ul>
</section>

<h1 id="practice">Practice</h1>
<h2 id="a-soccer-ball-is-kicked-horizontally-off-a-220-meter-high-hill-and-lands-a-distance-of-350-meters-from-the-edge-of-the-hill-determine-the-initial-horizontal-velocity-of-the-soccer-ball">A soccer ball is kicked horizontally off a 22.0-meter high hill and lands a distance of 35.0 meters from the edge of the hill. Determine the initial horizontal velocity of the soccer ball.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="astrotheme" lang="C" data-marpit-pagination="77" style="--paginate:true;--theme:astrotheme;" data-marpit-pagination-total="92">
<h1 id="practice-1">Practice</h1>
<p>In many locations, old abandoned stone quarries have become filled with water once excavating has been completed. While standing on a quarry wall, a boy tosses a piece of granite into the water below. If he throws the rock horizontally with a velocity of 3.0 m/s, and it strikes the water 4.5 meters away, how high above the water is the wall?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="astrotheme" lang="C" data-marpit-pagination="78" style="--paginate:true;--theme:astrotheme;" data-marpit-pagination-total="92">
<h1 id="practice-w-table">Practice w/ Table</h1>
<p>Suppose that an airplane flying 60 m/s, at a height of 300 meters, dropped a sack of flour. How far from the point of release would the sack have traveled when it struck the ground? Where will the plane be in relation to the sack when it hits the ground?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="astrotheme" lang="C" data-marpit-pagination="79" style="--paginate:true;--theme:astrotheme;" data-marpit-pagination-total="92">
<h1 id="practice-2">Practice</h1>
<p>A stone is thrown horizontally to the right at a speed of 17.2 m/s from the top of a cliff that is 91.4 m high. Consider up and to the right positive directions.</p>
<ol>
<li>How long does it take the stone to reach the bottom of the cliff?</li>
<li>How far from the base of the cliff does the stone hit the ground?</li>
<li>What is the horizontal component of the stone's velocity just before it hits the ground?</li>
<li>What is the vertical component of the stone's velocity just before it hits the ground?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="astrotheme" lang="C" data-marpit-pagination="80" style="--paginate:true;--theme:astrotheme;" data-marpit-pagination-total="92">
<h1 is="marp-h1" data-auto-scaling id="marble-mini-experiment"> Marble Mini-Experiment</h1>
<ol>
<li>Determine the launch velocity of your marble.</li>
</ol>
<p>Equipment:</p>
<ul>
<li>Ruler track</li>
<li>Marble</li>
<li>Carbon paper</li>
<li>Meterstick</li>
</ul>
<ol start="2">
<li>Use to predict landing spot from new height (like off top of cabinets)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="astrotheme" lang="C" data-marpit-pagination="81" style="--paginate:true;--theme:astrotheme;" data-marpit-pagination-total="92">
<p>Cannonballs of different masses are shot from cannons at various angles above the horizontal. The velocity of each cannonball as it leaves the cannon is given, along with the horizontal component of that velocity, which is the same.</p>
<p><img src="image-26.png" alt="center" style="width:500px;" /></p>
<p><strong>Rank the horizontal distance traveled by the cannonballs.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="astrotheme" lang="C" data-marpit-pagination="82" style="--paginate:true;--theme:astrotheme;" data-marpit-pagination-total="92">
<p>Cannonballs with different masses are shot from cannons at various angles above the horizontal. The velocity of each cannonball as it leaves the cannon is given, along with the same vertical component of that velocity.</p>
<p><img src="image-27.png" alt="center" style="width:500px;" /></p>
<p><strong>Rank the time the cannonballs are in the air.</strong></p>
</section>

</ol>
