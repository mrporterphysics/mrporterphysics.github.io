<h1 id="free-fall">Free Fall</h1>
<h2 id="an-object-in-free-fall-experiences-only-the-force-of-gravity">An object in <strong>free fall</strong> experiences <em>only</em> the force of gravity.</h2>
<ul>
<li data-marpit-fragment="1">This means that is accelerates at <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container> which is referred to as &quot;<em>acceleration due to gravity</em>&quot; or &quot;<em>gravitational field strength</em></li>
<li data-marpit-fragment="2">Units N/kg and m/s/s are the <em><strong>same</strong></em></li>
</ul>
</section>

<li>Calculate the time required to reach 50 m/s.</li>
<li>Calculate the time required to reach 50 m/s.</li>
<li>Calculate the speed after falling 100 meters.</li>
</ol>
</li>
</ol>

</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="inverse" data-theme="vgdtheme" lang="en-US" class="inverse" data-marpit-pagination="17" style="--paginate:true;--class:inverse;--theme:vgdtheme;" data-marpit-pagination-total="30">

<li>State a claim about the strength of the gravitational force exerted on the rock as the rock gets farther from the asteroid.</li>
<li>For the first throw, state a claim about the relationship about the strength of the gravitational force exerted on the rock as the rock gets farther from the asteroid and the behavior indicated between time 0 and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="1.804ex" height="1.756ex" role="img" focusable="false" viewBox="0 -626 797.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mn" transform="translate(394,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container> in the velocity-time graph.</li>
<li>For the second throw, state a claim about why there is a horizontal asymptote for the velocity.</li>

</section>

<h1 is="marp-h1" data-auto-scaling id="double-cross-diagram">Double Cross Diagram </h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:vgdtheme;" data-marpit-pagination-total="30">
<h1 id="practice">Practice</h1>
<p>In many locations, old abandoned stone quarries have become filled with water once excavating has been completed. While standing on a quarry wall, a boy tosses a piece of granite into the water below. If he throws the rock horizontally<br />
with a velocity of 3.0 m/s, and it strikes the water 4.5 meters away, how high above the water is the wall?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:vgdtheme;" data-marpit-pagination-total="30">
<h1 id="practice-w-table">Practice w/ Table</h1>
<p>Suppose that an airplane flying 60 m/s, at a height of 300 meters, dropped a sack of flour. How far from the point of release would the sack have traveled when it struck the ground? Where will the plane be in relation to the sack when it hits the ground?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:vgdtheme;" data-marpit-pagination-total="30">
<h1 is="marp-h1" data-auto-scaling id="marble-mini-experiment"> Marble Mini-Experiment</h1>
<ol>
<li>Determine the launch velocity of your marble.</li>
</ol>
<p>Equipment:</p>
<ul>
<li>Ruler track</li>
<li>Marble</li>
<li>Carbon paper</li>
<li>Meterstick</li>
</ul>
<ol start="2">
<li>Use to predict landing spot from new height (like off top of cabinets)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="vgdtheme" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:vgdtheme;" data-marpit-pagination-total="30">
