#What is a "projectile"?

#### A thrown/launched/fired/etc object near the surface of the earth where the only *significant* force is earth's gravitational force.

---

#What does it mean to be a projectile?

- The horizontal and vertical motion are independent of each other (except for time)
- its VERTICAL acceleration is always -9.8 m/s/s
- its HORIZONTAL acceleration is always zero. Meaning its horizontal velocity is constant.

---

#How can we represent this?

####x direction (`\(a_x = 0\)`):

`\(x = x_0 + v_0t\)`


`\(v_x = v_{0x}=v_x = \textrm{velocity is a constant}\)`

####y direction (`\(a_y = -g = -9.8 \textrm{m/s}^2\)`):

`\(v_y = v_{0y} + a_yt\)` or `\(v_y = v_{0y} + gt\)`

`\(y = y_0 + v_{0y}t+\frac{1}{2}a_yt^2\)` or `\(y = y_0 + v_{0y}t+\frac{1}{2}gt^2\)`

`\(v_y^2 = v_{0y}^2 + 2a_y(y-y_0)\)` or `\(v_y^2 = v_{0y}^2 + 2g(y-y_0)\)`
