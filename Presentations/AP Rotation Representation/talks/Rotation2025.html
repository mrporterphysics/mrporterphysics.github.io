<h1 id="balacing-act">Balacing Act:</h1>
<h3 id="task-1">Task 1</h3>
<p>Add masses to each side of the rod so that the rod does not rotate, but is balanced (parallel to the table). In particular, add two masses to one side and one mass to the other side. Is there more than one arrangement that will balance the rod? Explain.</p>
<h3 id="task-2">Task 2</h3>
<p>Draw a Free Body Diagram for your setup in task 1. Are the forces balanced?</p>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="34" style="" data-marpit-pagination-total="66" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="5" data-paginate="true" data-theme="physicalSci" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:physicalSci;" data-marpit-pagination-total="66">
<h1 id="moment-of-inertia-1">Moment of Inertia</h1>
<ul>
<li data-marpit-fragment="1">the rotational analog of mass for linear motion</li>
<li data-marpit-fragment="2">it is related to the mass and the location of the mass
<ul>
<li data-marpit-fragment="3">closer the mass is to the rotational axis, the lower the moment of inertia (easier to spin)</li>
</ul>
</li>

<h1 id="example">Example</h1>
<div class='columns'>
<div>

<li data-marpit-fragment="3">Unlike energy, angular momentum is conserved <em>separately</em> from linear momentum. (Do not combine them in a single equation)</li>
<li data-marpit-fragment="4">Angular momentum is a vector  angular momentums in the same sense add, angular momentums in opposite senses subtract.</li>

<h1 id="conservation-of-angular-momentum">Conservation of angular momentum:</h1>
<ul>
<li data-marpit-fragment="1">Conservation of Angular Momentum is used when a translating object interacts with a rotating one.
<ul>
<li data-marpit-fragment="2">Examples: Throwing a ball from a merry-go-round, bat hitting a baseball.</li>
</ul>
</li>
<li data-marpit-fragment="3">Conservation of Angular Momentum is also used for a single rotating object changing shape.
<ul>
<li data-marpit-fragment="4">Example: A figure skater pulls in her arms. Moment of inertia decreases so angular velocity must increase to keep angular momentum constant.</li>
</ul>
</li>
</ul>
</section>

</li>
<li data-marpit-fragment="3">A change in angular momentum equals the net torque multiplied by the time the torque is applied.</li>
