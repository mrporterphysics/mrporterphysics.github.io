---

#Charged Particles

- Objects can have **electric charge**

--
- Objects can have **negative electric charge** or **positive electric charge**

--
- Objects with electric charge exert **electric forces** on each other

--
- When the charged objects are at rest this is called an **electrostatic force**

---

#Elementary Charge

- Charge is measured in Coulombs (C) or elementary charges (`\(e\)`)

--
  - `\(1e\)` = 1.6`\(\times 10^{-19}\)` C

--
- An elementary charge is the smallest charge of an isolated particle.

--
  - Charge is ***quantized*** meaning it only comes in specific amounts.

--
  - Comes in multiples of elementary charges

--
- An electron is a fundamental particle and has a charge of `\(-1e\)`

--
- Protons are not fundamental because they are made up of quarks, specifically 2 up quarks and 1 down quark

--
  - Charge of a proton is `\(+1e = (+2/3e) + (+2/3e) + (-1/3e)\)`

--
  - Quarks have less than `\(1e\)` because they have never been isolated, they are always found in groups


---

#Law of Conservation of Charge

- Charge, like energy and mass, cannot be created or destroyed. It can only be transferred.


---



#Conductors vs. Insulators (Dielectrics)

- Conductors have some free electrons that throughout the material

.center[<img src="https://kaiserscience.files.wordpress.com/2016/01/conductor-gif.gif" width = "25%"/>]

--
- Insulators (dielectrics) electrons are tightly bound to their atoms

.center[<img src="https://kaiserscience.files.wordpress.com/2016/01/insulator-gif.gif" width = "25%"/>]

---

#Methods of Charging

Objects can become electrically charged in multiple ways:

--
1. Charging by friction

--
  -Electrons are knocked off when objects rub against each other

--
1. Charging by contact (sometimes reffered as conduction)

--
  - Electrons are transferred between charged and neutral object

--
2. Induction

--
  - Neutral object becomes **polarized** (charges rearrange themselves) when charged object is brought near it

--
  - A third object comes in contact with the neutral object and both become charged

---

#Conduction

.center[<img src="https://kaiserscience.files.wordpress.com/2016/01/charge-conduction.gif" width = "40%"/>]

---

#Induction

.center[<img src="https://kaiserscience.files.wordpress.com/2016/01/induction.gif" width = "40%"/>]



---

#Coulomb's Law

#$$F_e = \frac{kq_1q_2}{r^2}$$

--
- `\(F_e\)` electrostatic force

--
- `\(k\)` electrostatic constant (`\(8.99 \times 10^9 \text{ N}\cdot\text{m}^2/\text{C}^2\)`)

--
- `\(q_1\)` charge 1 and `\(q_2\)` charge 2

--
- `\(r\)` distance between the center of the charges

---

#Lets Compare `\(F_g\)` to `\(F_e\)`

A proton has a charge of `\(+1.6\times 10^{-19} \text{ C}\)` and a mass of `\(1.9 \times 10^{-27} \text{ kg}\)`.
An electron has a charge of `\(-1.6\times 10^{-19} \text{ C}\)` and a mass of `\(9.1 \times 10^{-31} \text{ kg}\)`.
In a hydrogen atom they are separated by about `\(10^{-10} \text{ m}\)`.

Calculate the `\(F_g\)` between the two charges.

Calculate the `\(F_e\)` between the two charges.


---

#Current

- The flow of electrical charge

--
- Measured in Amperes (A) or Coulombs/Second

--

##$$\boxed{I = \frac{\Delta q}{t}}$$

--
- Conventionally it is discussed as the direction that a positive charge carrier would move

---

#Conductivity

- A material‚Äôs ability to conduct electrical charge

--
- Based on the materials:

--
  - Density of available free charges to move

--
  - Mobility of those free charges

---

#Resitivity

--
- A material's ability to resist movement of electrical charge.

--
  - Symbol: `\(\rho\)`

--
  - Measured in: `\(\Omega \cdot \text{m}\)`

--
- Based on the same properties as conductivity, but it is the inverse

---

#Electrical Resistance

- The opposition of the conductance of electrical current.

--
- Based on:

--
  - Materials resistivity

--
  - Shape of the material

--
  - Length of the material

--
  - Temperature of the material

---

#Electrical Resistance

##$$\boxed{R = \frac{\rho \ell}{A}}$$

---

#Voltage

- Difference between electric potential between two points

--
  - Electric Potential - amount of work needed to move a positive charge in an electric field per unit charge

--
- Measured in Volts (V)

--
- Can think of as "electric pressure"


---

#Ohm's Law

- Voltage causes current flow

--
- Resistance slows current flow

--
- So current should have a mathematical relationship to resitance and voltage:

--

##$$\boxed{I = \frac{\Delta V}{R} }$$
