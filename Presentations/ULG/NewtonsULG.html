# Newton's Universal Law of Gravitation

---

#Universal Law of Gravitation

- Objects with mass have an attractive force called the gravitational force

<iframe width="560" height="315" src="https://www.youtube.com/embed/I1s9f26dDm4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>


---

#The Equation..

##$$F_g = \frac{Gm_1m_2}{r^2}$$

---

#The Equation

$$F_g = \frac{Gm_1m_2}{r^2}$$

- `\(F_g\)` - Force of Gravity
- `\(G\)` - Gravitational Constant "Big G"
- `\(m_1m_2\)` - mass 1 and mass 2
- `\(r^2\)` - distance between the centers squared


---

What is the gravitational force between the Earth and the Earth's moon?

#Example Solution

$$F_g = \frac{(6.67 \times 10^{-11} Nm^2/kg^2)(5.98\times 10^{24} kg)(7.35 \times 10^{22}kg)}{(6.37 \times 10^6 m + 1.74 \times 10^6 + 3.84 \times 10^8 m)^2}$$
