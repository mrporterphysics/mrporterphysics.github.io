<h2 id="objective">Objective:</h2>
<ul>
<li data-marpit-fragment="1">Determine if your toy buggy moves in a <U>consistent manner</u> by developing a relationship between <em><strong>position</strong></em> and <em><strong>time</strong></em>.</li>
<li data-marpit-fragment="2">Use <em><strong>time</strong></em> as your independent variable</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="82" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-6.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="82" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="4" style="" data-marpit-pagination-total="82" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="82" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-5.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="82" data-marpit-advanced-background="content"></section>

<h1 id="lab-results">Lab Results:</h1>
<ul>
<li data-marpit-fragment="1">The buggies moved with a <em><strong>constant velocity</strong></em>
<ul>
<li data-marpit-fragment="2">means that it changed its <em>position</em> equal amounts for each equal change in <em>time</em></li>
</ul>
</li>
<li data-marpit-fragment="3"><em><strong>Velocity</strong></em> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 485 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g><g data-mml-node="mo" transform="translate(270.3,4) translate(-250 0)"><path data-c="AF" d="M69 544V590H430V544H69Z"></path></g></g></g></g></g></svg></mjx-container>) is represented by the <em>slope</em> of the position vs. time graph
<ul>
<li data-marpit-fragment="4">how &quot;fast&quot;</li>
<li data-marpit-fragment="5">AND what direction</li>
</ul>
</li>
<li data-marpit-fragment="6"><em><strong>Speed</strong></em> is the steepness of the slope:
<ul>
<li data-marpit-fragment="7">it tells us the rate that position changes with time</li>
<li data-marpit-fragment="8">steeper slope == faster</li>
</ul>
</li>
<li data-marpit-fragment="9">The <strong>initial position</strong> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex;" xmlns="http://www.w3.org/2000/svg" width="2.282ex" height="1.375ex" role="img" focusable="false" viewBox="0 -442 1008.6 607.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mn" transform="translate(605,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g></svg></mjx-container> or <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="2.096ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 926.6 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mn" transform="translate(523,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g></svg></mjx-container>) of the object is the vertical intercept
<ul>
<li data-marpit-fragment="10">it tells us where the object is at clock reading 0.</li>
</ul>
</li>
</ul>

<li>Finding constants is easy - The slope of a straight line directly gives you physical constants (like <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container>, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container>, or <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="1.364ex" height="1.489ex" role="img" focusable="false" viewBox="0 -442 603 658"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L368 45Q362 39 350 30T324 12T288 -4T246 -11Q199 -11 153 12L129 -85Q108 -167 104 -180T92 -202Q76 -216 58 -216Z"></path></g></g></g></svg></mjx-container>)</li>

<li>Make a new plot (i.e. graph <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> vs. <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.282ex" height="1.912ex" role="img" focusable="false" viewBox="0 -833.9 1008.6 844.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mn" transform="translate(605,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container>)</li>

<h1 id="class-data-questions">Class Data Questions:</h1>
<ol>
<li>What does the VT slope represent?</li>
<li>Does the VT graph have a vertical intercept? What does it tell you if it isn't negligible?</li>
<li>How does the slope of the XT<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="0.988ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 436.6 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="mn" transform="translate(33,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container> graph compare to the slope of the VT Graph?
<ul>
<li>How do the units compare? Same different?</li>
</ul>
</li>
<li>What do you think the slope of the XT<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="0.988ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 436.6 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="mn" transform="translate(33,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container> graph tell you?</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="46" style="--paginate:true;--class:invert;--theme:default;" data-marpit-pagination-total="82">
<h1 id="lab-summary">Lab Summary</h1>
<ul>
<li data-marpit-fragment="1">Slope of the Velocity vs. Time graph is <em><strong>acceleration</strong></em></li>

<h1 id="defintions--notes">Defintions &amp; Notes</h1>
<ul>
<li data-marpit-fragment="1"><em><strong>Displacement</strong></em> indicates how far an object ends up from its initial position, regardless of its total distance traveled.</li>
<li data-marpit-fragment="2"><em><strong>Average velocity</strong></em> is displacement divided by the time interval over which that displacement occurred. Slope of position time graph over a time duration.</li>
<li data-marpit-fragment="3"><em><strong>Instantaneous velocity</strong></em> is how fast an object is moving at a specific moment in time. Slope of position time graph at a specific time.</li>
<li data-marpit-fragment="4"><em><strong>Acceleration</strong></em> tells how much an object’s speed changes in one second.
<ul>
<li>When an object speeds up, its acceleration is in the direction of motion.</li>
<li>When an object slows down, its acceleration is opposite the direction of motion.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="inverse" data-theme="default" lang="C" class="inverse" data-marpit-pagination="49" style="--paginate:true;--class:inverse;--theme:default;" data-marpit-pagination-total="82">
<h1 id="thinking-about-graphical-relationships">Thinking about graphical relationships</h1>
<iframe src="https://www.desmos.com/calculator/kqgfxguax7" width="1150px" height="700px" style="border: 1px solid #ccc" frameborder=0 ></iframe>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="6" data-paginate="true" data-class="inverse" data-theme="default" lang="C" class="inverse" data-marpit-pagination="50" style="--paginate:true;--class:inverse;--theme:default;" data-marpit-pagination-total="82">
<h2 id="position-time-graphs"><strong>Position-time graphs</strong></h2>
<ul>
<li data-marpit-fragment="1">To determine how far from the detector an object is located, look at the vertical axis of the position-time graph.</li>
<li data-marpit-fragment="2">To determine how fast an object is moving, look at the steepness (i.e. the slope) of the position-time graph.</li>
<li data-marpit-fragment="3">To determine which way the object is moving, look at which way the position-time graph is sloped.</li>
<li data-marpit-fragment="4">A position-time slope like a front slash <img class="emoji" draggable="false" alt="↗️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2197.svg" data-marp-twemoji=""/> / means the object is moving away from the detector.</li>
<li data-marpit-fragment="5">A position-time slope like a back slash <img class="emoji" draggable="false" alt="↘️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2198.svg" data-marp-twemoji=""/> \ means the object is moving toward the detector</li>
<li data-marpit-fragment="6">Instantaneous velocity is found by taking the slope of the tangent line to a position-time graph</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="7" data-paginate="true" data-class="inverse" data-theme="default" lang="C" class="inverse" data-marpit-pagination="51" style="--paginate:true;--class:inverse;--theme:default;" data-marpit-pagination-total="82">
<h2 id="velocity-time-graphs"><strong>Velocity-time graphs</strong></h2>
<ul>
<li data-marpit-fragment="1">To determine how fast an object is moving, look at the vertical axis of the velocity-time graph.</li>
<li data-marpit-fragment="2">To determine which way the object is moving, look at whether the velocity-time graph is above or below the horizontal axis.</li>
<li data-marpit-fragment="3">An object is moving away from the detector if the velocity-time graph is above the horizontal axis.</li>
<li data-marpit-fragment="4">An object is moving toward the detector if the velocity-time graph is below the horizontal axis.</li>
<li data-marpit-fragment="5">To determine how far an object travels, determine the area between the velocity-time graph and the horizontal axis.</li>
<li data-marpit-fragment="6">On a velocity-time graph it is not possible to determine how far from the detector the object is located.</li>
<li data-marpit-fragment="7">Most everyday motion can be represented with straight segments on a velocity-time graph.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="2" data-paginate="true" data-class="inverse" data-theme="default" lang="C" class="inverse" data-marpit-pagination="52" style="--paginate:true;--class:inverse;--theme:default;" data-marpit-pagination-total="82">
<h1 id="acceleration">Acceleration</h1>
<ul>
<li data-marpit-fragment="1">Negative Acceleration <strong>does not</strong> always mean slowing down</li>
<li data-marpit-fragment="2">Negative Acceleration means the velocity is changing in the negative direction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="2" data-paginate="true" data-class="inverse" data-theme="default" lang="C" class="inverse" data-marpit-pagination="53" style="--paginate:true;--class:inverse;--theme:default;" data-marpit-pagination-total="82">
<h1 id="acceleration-increasing-vs-decreasing-speed">Acceleration: Increasing vs. Decreasing Speed</h1>
<ul>
<li data-marpit-fragment="1"><em><strong>Speeding Up</strong></em>: Acceleration and velocity have the <em><strong>same</strong></em> sign</li>
<li data-marpit-fragment="2"><em><strong>Slowing Down</strong></em>: Acceleration and Velocity have <em><strong>opposite</strong></em> signs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="inverse" data-footer="." data-theme="default" lang="C" class="inverse" data-marpit-pagination="54" style="--paginate:true;--class:inverse;--footer:.;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="82" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../figures/stacksnoannotations.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="54" data-paginate="true" data-class="inverse" data-footer="." data-theme="default" lang="C" class="inverse" data-marpit-pagination="54" style="--paginate:true;--class:inverse;--footer:.;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="82" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1 is="marp-h1" data-auto-scaling id="physics-is-more-than-plugging-numbers-into-equations">Physics is <em><strong>more</strong></em> than plugging numbers into equations! </h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="61" style="--paginate:true;--class:invert;--theme:default;" data-marpit-pagination-total="82">
<h1 id="solve-%F0%9F%A7%A9%F0%9F%A4%94%E2%9E%A1%EF%B8%8F%F0%9F%94%8D">Solve <img class="emoji" draggable="false" alt="🧩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9e9.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f914.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/></h1>
<p>A poorly tuned car accelerates from rest to a speed of <strong>28 m/s</strong> in <strong>20 seconds</strong>. What is the acceleration of the car? How far does the car travel in this time?</p>
<h3 id="%F0%9F%9A%A8-remember-to"><img class="emoji" draggable="false" alt="🚨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/> Remember to:</h3>
<ol>
<li>Sketch and Translate</li>
<li>Simplify and Diagram</li>
<li>Represent Mathematically</li>
<li>Solve + Evaluate</li>
</ol>
<h3 id="%F0%9F%94%8E-hint"><img class="emoji" draggable="false" alt="🔎" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50e.svg" data-marp-twemoji=""/> Hint:</h3>
<p>Use a graph or graphs to solve the problem.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="62" style="--paginate:true;--class:invert;--theme:default;" data-marpit-pagination-total="82">
<h1 id="multiple-representations">Multiple Representations:</h1>
<ul>
<li data-marpit-fragment="1"><em><strong>Verbal</strong></em>: Describes the motion of the car in a narrative manner.</li>
<li data-marpit-fragment="2"><em><strong>Pictorial</strong></em>: A picture shows the initial and final motion of the car.</li>
<li data-marpit-fragment="3"><em><strong>Diagrammatic</strong></em>: The picture is simplified and shows the motion of the car over multiple clock readings.</li>
<li data-marpit-fragment="4"><em><strong>Graphical</strong></em>: Three representations that show how the position, velocity, and acceleration of the car vary over time.</li>
<li data-marpit-fragment="5"><em><strong>Mathematical</strong></em>: Describes the velocity of the car as a function of time and the position of the car as a function of time.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="63" style="--paginate:true;--class:invert;--theme:default;" data-marpit-pagination-total="82">
<h1 id="problem-solving-process">Problem Solving Process:</h1>
<ol>
<li>Sketch and Translate</li>
<li>Simplify and Diagram</li>
<li>Represent Mathematically</li>
<li>Solve + Evaluate</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="64" style="--paginate:true;--class:invert;--theme:default;" data-marpit-pagination-total="82">
<h1 id="1-sketch">1. Sketch</h1>
<ul>
<li data-marpit-fragment="1">A <em><strong>sketch</strong></em> of the object or objects at the beginning of the motion, at the end of the motion, and any important points in between where the motion changes (i.e. if the acceleration of the object changes).</li>
<li data-marpit-fragment="2">A <em><strong>coordinate system</strong></em> Label the axes and the origin (position 0).</li>

essary.</li>

<h1 id="2-simplify-and-diagram-physics-diagrams">2. Simplify and Diagram (Physics Diagrams)</h1>
<ul>
<li>From our sketch we will no create physics diagrams...for motion this includes:
<ul>
<li>position vs. time graph</li>
<li>velocity vs. time graph (most useful)</li>
<li>acceleration vs. time graph</li>
</ul>
</li>
</ul>

<h1 id="3-represent-mathematically">3. Represent Mathematically</h1>
<ul>
<li>mathematical description of the process</li>
<li>turn physics diagrams into equations:
<ul>
<li>use area of v-t to calc displacement</li>
<li>use slopes to calculate velos, or accelerations</li>
<li>use position functions to find final positions</li>
</ul>
</li>
</ul>

<h1 id="4-solve--evaluate">4. Solve + Evaluate</h1>
<ul>
<li>substitute in given quantities and solve!</li>
<li>Evaluate: does this number make sense? Is it a reasonable solution?</li>
</ul>

<h1 id="using-the-cross-diagram">Using the Cross Diagram</h1>
<ol>
<li data-marpit-fragment="1">Setup
<ol>
<li data-marpit-fragment="2">Write down the cross</li>
<li data-marpit-fragment="3">Write down the known variables <em>and</em> underline those variables in the cross</li>
<li data-marpit-fragment="4">Star (or circle) the variable that is unknown and is being solved for</li>
</ol>
</li>
<li data-marpit-fragment="5">Planning
<ol>
<li data-marpit-fragment="6">Circle the variables that are involved in this problem</li>
<li data-marpit-fragment="7">Use the equation that involves those four variables</li>
</ol>
</li>
<li data-marpit-fragment="8">Execution
<ol>
<li data-marpit-fragment="9">Solve the problem</li>
<li data-marpit-fragment="10">You can circle twice: solve for first unknown to use in second equation</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="80" style="--paginate:true;--class:invert;--theme:default;--marpit-advanced-background-split:65%;" data-marpit-pagination-total="82" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../figures/example2.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="35%" height="720"><section id="80" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="80" style="--paginate:true;--class:invert;--theme:default;--marpit-advanced-background-split:65%;" data-marpit-pagination-total="82" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="example-1">Example</h1>
<p>A poorly tuned car accelerates from rest to a speed of <strong>28 m/s</strong> in <strong>20 seconds</strong>. What is the acceleration of the car? How far does the car travel in this time?</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="80" style="" data-marpit-pagination-total="82" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="81" style="--paginate:true;--class:invert;--theme:default;--marpit-advanced-background-split:65%;" data-marpit-pagination-total="82" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../figures/example3.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="35%" height="720"><section id="81" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="81" style="--paginate:true;--class:invert;--theme:default;--marpit-advanced-background-split:65%;" data-marpit-pagination-total="82" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="more-complicated-example">More Complicated Example</h1>
<p>Gideon is South's best speed skater. He accelerates from 0.00 m/s to 7 m/s in 5 s and then continues at this constant speed for another 8 s. What is the total distance Gideon skates?</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="81" style="" data-marpit-pagination-total="82" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="82" style="--paginate:true;--class:invert;--theme:default;" data-marpit-pagination-total="82">
<h1 id="practice">Practice</h1>
<p>A speedboat increases its speed from 14.3 m/s to 31.1 m/s in a distance of 274 m. Determine the time over which this acceleration occurs.</p>
