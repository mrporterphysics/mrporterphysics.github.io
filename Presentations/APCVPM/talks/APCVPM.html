#Lab Results:

#### The buggies moved with a *constant velocity*
--

- means that it changed its *position* equal amounts for each equal change in *time*

--

#### *Velocity* is represented by the *slope* of the position vs. time graph
--

- how "fast"

--
- AND what direction

#### *Speed* is the steepness of the slope:
--

- it tells us the rate that position changes with time

--
- steeper slope == faster

--

#### The initial position of the object is the y-intercept
--

- it tells us where the object is at clock reading 0.
---

#Models...

#### General Mathematical Mode:

$$x = \bar{v}t + x_0$$
--

####Specific Mathematical Model (example):

$$x = (25 \textrm{ cm/s})t + 250 \textrm{ cm}$$



--

####Narrative Model:

*"The toy car started at a position of 250 cm and moved in the positive direction at a speed of 25 cm/s."*

---

#Lab Report - Discussion section:

- You are reporting what you found
--

- Open with a statement of key findings and reference those findings with data from the lab.
--

  - for example: the linear relationship in the graph shows that the buggy moved in a consistent manner.
--

- Be sure to answer all of the essential questions that we asked:

1. Does your buggy move in a consistent manner?
  - How does the _position_ of your buggy relate to the _clock reading_
2. Does your starting position matter?
3. How does your buggy differ (in terms of motion) from the other groups buggies?

---

#Lab Report - Conclusion

Step 1: Write a paragraph summarizing what you have learned about the scientific concept of the lab from doing the lab. Back up your statement with details from your lab experience.

--

Step 2: If there is anything else you have learned about from doing the lab, such as how to solve this particular problem, how to design an experiment, the kinds of the lab procedures or kinds of analyses you used, describe it in a paragraph or 2.
