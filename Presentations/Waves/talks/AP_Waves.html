#Waves and Wave Fronts

--

###Wave Motion
involves a disturbance produced by a vibrating object (source). The disturbance moves,
or propagates, through a medium and causes points in the medium to vibrate. When the
disturbed medoum is a physical matter (solid, liquid, gas), the wave is called a
.tom[mechanical wave].

--

##Wave front

- The circular disturbance
- Every point on the wave front has the same displacement from equilibrium at the same clock reading

---

#Waves

Waves transfer energy without transferring mass.

The most important part of this definition is that a wave is a disturbance or variation which travels through a medium. The medium through which the wave travels may experience some local oscillations as the wave passes, but the particles in the medium do not travel with the wave. The disturbance may take any of a number of shapes, from a finite width pulse to an infinitely long sine wave.

#Longitudinal Waves

The vibrational motion of the particles or layers of the medium is *.tom[parallel]* to the direction

#Definitions

- .tom[Frequency] `\(f\)` - number of complete waves for each second.

--
- .tom[Period] `\(T\)` - time for one complete wave

--
- .tom[Wavelength] `\(\lambda\)` - the length of one complete wave

--
- .tom[Amplitude] `\(A\)` - maximum displacement of the oscillating particles, related to the energy of the wave (for mechanical waves)

#Superposition

- Often we have many waves moving through a medium

--
- For example the sound from a violin is a combination of almost 20 different sinusoidal waves


---

#Superposition

.center[<img src="http://www.acs.psu.edu/drussell/Demos/superposition/pulses.gif" width = "600 px"/>]

---

#Superposition Principle

When mulitple waves pass through the same medium at the same time, the net displacement
at a particular time and location in the medium is the sum of the displacements that would be caused
by each wave if it were alone in the medium at that time. Mathematically it can be written as

.center[

##`\(y_{net} = y_1 + y_2 + \dots \)`

]
