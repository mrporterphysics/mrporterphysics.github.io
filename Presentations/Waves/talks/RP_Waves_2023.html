<h1 id="wave-classifications">Wave Classifications</h1>
<div class="columns">
<div>
<h2 id="mechanical-waves">Mechanical Waves</h2>
<ul>
<li><em>Mechanical Waves</em> need a material medium to travel through
<ul>
<li>i.e. medium such as water, string, air</li>
</ul>
</li>
</ul>
</div>
<div>
<h2 id="electromagnetic-waves">Electromagnetic Waves</h2>
<ul>
<li><em>Electromagnetic Waves</em> (such a light and radio waves) are periodic distrubances in an electromagnetic field and do not need a medium to travel through
<ul>
<li>How the sun light gets to us through space!</li>
</ul>
</li>
</ul>

<h1 id="wave-classifications-1">Wave Classifications</h1>
<div class="columns">
<div>
<h2 id="longitudinal-waves">Longitudinal Waves</h2>
<ul>
<li>Particles in a <em>longitudinal wave</em> vibrate parallel to the direction of the wave motion.</li>
<li>Examples:
<ul>
<li>Sound</li>
<li>Seismic P-Waves</li>
<li>Slinky</li>
</ul>
</li>
</ul>
</div>
<div>
<h2 id="transverse-waves">Transverse Waves</h2>
<ul>
<li>Particles in a <em>transverse wave</em> vibrate perpendicular to the direction of waves.</li>
<li>Examples:
<ul>
<li>E&amp;M Waves</li>
<li>Seismic S-Waves</li>
<li>Water Waves</li>
<li>Human Waves</li>
</ul>
</li>
</ul>

<h1 id="wave-characteristics-2">Wave Characteristics</h1>
<p>The <strong>amplitude</strong> of a wave is related to the energy of a wave.</p>
<ul>
<li data-marpit-fragment="1">In a transverse wave it is defined as the maximum distance above, or below, the wave axis (or equilibrium position)</li>
<li data-marpit-fragment="2">In a <em>longitudinal wave</em> it is determined by the <em>maximum displacement</em> of a particle.</li>
<li data-marpit-fragment="3">As the amplitude of a <em>light wave</em> increases the <em>brightness</em> of the light increases.</li>
<li data-marpit-fragment="4">As the amplitude of a <em>sound wave</em> increases the <em>loudness</em> increases</li>
</ul>
</section>

<h1 id="standing-waves-2">Standing Waves</h1>
<ul>
<li data-marpit-fragment="1"><em><strong>Standing waves</strong></em> are produced when two waves of the same frequency and amplitude travel in opposite directions in the same medium.</li>
<li data-marpit-fragment="2"><em><strong>Nodes</strong></em> appear to be standing still.</li>
<li data-marpit-fragment="3"><em><strong>Anti-nodes</strong></em> vibrate between the maximum amplitude above and below the axis.</li>
<li data-marpit-fragment="4">Standing waves are often produced by reflection of a wave train at a fixed boundary of a medium.</li>
<li data-marpit-fragment="5">Standing waves are the result of the interference of two waves.</li>
</ul>

<ul>
<li data-marpit-fragment="1"><em>Resonance</em> occurs when one vibrating body sympathetically causes another body to vibrate.</li>
<li data-marpit-fragment="2"><em>Natural frequency</em> is a particular frequency that a body will vibrate if disturbed.</li>
<li data-marpit-fragment="3">Musical instruments can change notes by making different resonant frequencies.  They do this by changing the length of the tube that vibrates creating standing waves of different lengths.</li>

<h1 id="the-doppler-effect">The Doppler Effect</h1>
<ul>
<li data-marpit-fragment="1">The <em>Doppler Effect</em> is observed when the source or the observer of a wave is moving.</li>
<li data-marpit-fragment="2">When the source and observer are moving <mark>closer together</mark> the frequency of the wave is <mark>increased</mark>.</li>
<li data-marpit-fragment="3">When the source and observer are <strong>moving further</strong> apart the frequency of the wave is <strong>decreased</strong>.</li>
</ul>

<h1 id="%F0%9F%93%8F-some-facts"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4cf.svg" data-marp-twemoji=""/> Some Facts</h1>
<ul>
<li data-marpit-fragment="1">No sharp divisions between types of E&amp;M waves.</li>
<li data-marpit-fragment="2">Classified by the methods that are used to generate them.
<ul>
<li data-marpit-fragment="3">i.e. Radio waves are produced by charges accelerating in a wire.</li>
</ul>
</li>
<li data-marpit-fragment="4">Microwaves are used in radar systems, for transmitting long distance telephone communications in space, and to cook food.
<ul>
<li data-marpit-fragment="5">Microwaves that cook food produces a frequency that is the same as the natural rotational frequency of water molecules.</li>
</ul>
</li>
<li data-marpit-fragment="6">Infrared waves appear as heat when absorbed by objects. This is why we use infrared lamps to keep food warm!</li>
</ul>
</section>

<h1 id="%F0%9F%93%8F-more-facts"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4cf.svg" data-marp-twemoji=""/> More Facts</h1>
<ul>
<li data-marpit-fragment="1">Visible light is about 1% of the E&amp;M spectrum.
<ul>
<li data-marpit-fragment="2">Produced by the rearrangement of electrons in atoms and moleculesmore to come later.</li>
<li data-marpit-fragment="3">The human eye can see from ~400 nm to ~700 nm</li>
</ul>
</li>
<li data-marpit-fragment="4">Ultraviolet light causes sunburn! Ouch!</li>
<li data-marpit-fragment="5">X-rays are used as a diagnostic tool by physicians</li>
<li data-marpit-fragment="6">Gamma rays are emitted by radioactive nuclei. It is harmful to living tissue.</li>

<h1 id="waves-at-boundaries">Waves at Boundaries</h1>
<ul>
<li data-marpit-fragment="1">When a wave hits a boundary three different things can occur:
<ul>
<li data-marpit-fragment="2"><em><strong>Reflection</strong></em>: Waves bounce off the boundary</li>
<li data-marpit-fragment="3"><em><strong>Transmission</strong></em>: Wave is transmitted into a new medium</li>
<li data-marpit-fragment="4"><em><strong>Absorption</strong></em>: energy of the wave is transferred into the boundary medium</li>
</ul>
</li>
</ul>
</section>

<h1 id="refraction-1">Refraction</h1>
<ul>
<li data-marpit-fragment="1">When light hits a boundary a portion of the light is reflected and a portion of the light is transmitted into the new boundary.</li>
<li data-marpit-fragment="2">In the new boundary the frequency remains the same, but the speed and wavelength change.</li>
<li data-marpit-fragment="3">In the new medium the path of light is bent.</li>
</ul>

<h1 id="index-of-refraction">Index of Refraction</h1>
<ul>
<li data-marpit-fragment="1">Speed of light is dependent upon the <em>optical density</em> of the material that it is traveling through:
<ul>
<li>Does not depend on actual density of material</li>
<li>Greater optical density the slower the speed of light</li>
</ul>
</li>

<h1 id="what-way-does-light-bend">What way does light bend?</h1>
<ul>
<li data-marpit-fragment="1">Light traveling from a fast to slow medium:
<ul>
<li>If light travels from a material with a low n to a higher n the light will bend towards the normal.</li>
<li>Example: Light traveling from air to water.</li>
</ul>
</li>
<li data-marpit-fragment="2">Light traveling from a slow medium to a fast medium:
<ul>
<li>If a light travels from a medium with a high n to a lower n the light will bend away from the normal line.</li>
<li>Example: From Diamond to water.</li>
</ul>
</li>
</ul>
</section>

<h1 id="wave-behavior-summary">Wave Behavior Summary:</h1>
<ul>
<li data-marpit-fragment="1"><em>Reflection</em>: Waves bounce off of a new medium.</li>
<li data-marpit-fragment="2"><em>Refraction</em>: Waves bends in a new medium.</li>
<li data-marpit-fragment="3"><em>Diffraction</em>: Waves change direction of when traveling through an opening or around an obstacle.</li>
</ul>

<h1 id="%E2%9D%93-why-is-diffraction-important"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/> Why is Diffraction Important?</h1>
<ul>
<li data-marpit-fragment="1">Newton believed that light was made of a stream of particles of called corpuscles.
<ul>
<li data-marpit-fragment="2">This was the corpuscular theory of light.</li>
</ul>
</li>
<li data-marpit-fragment="3">Diffraction proved that light behaved like a wave.</li>
</ul>

<h1 id="youngs-double-slit-experiment">Young's Double Slit Experiment</h1>
<ul>
<li>The year was 1801</li>
<li>And Thomas Young proved that light behaved as a wave.</li>
<li>A two-point interference pattern always has alternating pattern of nodal and anti-nodal lines.</li>
</ul>

<h1 id="diffraction-1">Diffraction</h1>
<ul>
<li data-marpit-fragment="1">The amount of diffraction depends on:
<ul>
<li data-marpit-fragment="2">Wavelength</li>
<li data-marpit-fragment="3">Slit size</li>
</ul>
</li>
<li data-marpit-fragment="4">The relationship for both are:
<ul>
<li data-marpit-fragment="5">Larger wavelength = more diffraction</li>
<li data-marpit-fragment="6">Smaller Slit = more diffraction</li>
</ul>
</li>
</ul>
