<h1 id="scalar-quantities">Scalar Quantities</h1>
<h3 id="a-uscalaru-is-a-quantity-with-just-magnitude">A <em><u>scalar</u></em> is a quantity with just <strong>magnitude</strong>.</h3>
<h4 id="examples-1">Examples</h4>
<ul>
<li>The child traveled a distance of 12 meters</li>
<li>The car is moving 20 miles per hour</li>
<li>The frog has mass of 0.5 kg.</li>

<h1 id="vector-components">Vector Components</h1>
<ul>
<li data-marpit-fragment="1">Parts of a two-dimensional vector</li>
<li data-marpit-fragment="2">The <em>component</em> of a vector is the influence of that vector in a given direction.
<ul>
<li data-marpit-fragment="3">i.e. How far <em>East</em> of a North East displacement did you walk?</li>
</ul>
</li>
<li data-marpit-fragment="4">We look at the <em><strong>perpendicular components</strong></em>
<ul>
<li data-marpit-fragment="5">How much of the vector is in the <em>x-direction</em></li>
<li data-marpit-fragment="6">How much of the vector is in the <em>y-direction</em></li>
</ul>
</li>

<h1 id="adding-vectors-1">Adding Vectors</h1>
<p>Mr. Porter's brother is on a hike. He walks:</p>
<ul>
<li>2 KM North</li>
<li>3 KM East</li>
<li>5 KM Exactly South East</li>
</ul>
<p><strong>Draw a the vector addition diagram</strong> to represent this motion</p>
<footer>Be brave, not perfect</footer>
</section>

<h1 id="mallet-ball-1">Mallet Ball</h1>
<h3 id="we-are-going-to-try-and-recreate-constant-velocity-motion-with-objects-moving-over-smooth-hard-level-surfaces">We are going to try and recreate constant velocity motion with objects moving over smooth, hard, level surfaces.</h3>
<ul>
<li data-marpit-fragment="1">First with a bowling ball,</li>
<li data-marpit-fragment="2">then with with fan carts</li>
<li data-marpit-fragment="3">finally by looking at a simulation</li>
</ul>
<footer>Be brave, not perfect</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-6t0mSp7e="" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-footer="&lt;br&gt;" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--footer:&lt;br&gt;;--theme:gaia;" data-marpit-pagination-total="36" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h3 id="bowling-ball-situations---using-a-mallet-and-a-bowling-ball">Bowling Ball Situations - Using a mallet and a bowling ball:</h3>
<p>Each time we use the mallet, let it bounce. (Don’t use the mallet like a bulldozer.)</p>
<ul>
<li data-marpit-fragment="1">Start with a stationary bowling ball. Then, speed up the bowling ball from rest.</li>
<li data-marpit-fragment="2">Have someone roll a bowling ball. Then, bring it to a stop.</li>
<li data-marpit-fragment="3">Have someone roll a bowling ball. Then, keep it moving at a constant velocity.</li>
<li data-marpit-fragment="4">Have someone roll a bowling ball. With one tap, have the bowling ball make a 90 degree turn.</li>
</ul>
<p><strong>Your goal: summarize the relation between taps and motion in as few statments as possible</strong></p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-footer="Be brave, not perfect" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--footer:Be brave, not perfect;--theme:gaia;" data-marpit-pagination-total="36" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="lab-safety">Lab Safety:</h1>
<ol>
<li>No High Mallets</li>
<li>Be aware of your surroundings</li>
<li>No excessive rolls</li>
<li>No smashing into walls, mats, classmates, etc.</li>
</ol>

<h1 id="phet-tug-of-war-1"><a href="https://phet.colorado.edu/sims/html/forces-and-motion-basics/latest/forces-and-motion-basics_all.html">Phet Tug of War</a>:</h1>
<ol>
<li>A person's location on the rope matters.</li>
<li>Different combinations of people can produce the same sum of forces.</li>
<li>The sum of the forces on the cart is always equal to the addition of the individual forces.</li>
<li>It is impossible for the cart to accelerate to the left if there are people pulling it to the right.</li>
<li>The side with the bigger person will always win.</li>
<li>The side with more people will always win.</li>
<li>It is impossible to make the cart decrease in speed.</li>
<li>It is impossible to make the cart move at a steady speed.</li>
<li>The cart will always move in the direction of the sum of the forces.</li>
<li>If the sum of the forces is zero, the cart must be at rest.</li>
</ol>
<footer>Be brave, not perfect</footer>
