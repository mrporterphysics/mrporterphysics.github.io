<h1 id="scalar-quantities">Scalar Quantities</h1>
<h3 id="a-uscalaru-is-a-quantity-with-just-magnitude">A <em><u>scalar</u></em> is a quantity with just <strong>magnitude</strong>.</h3>
<h4 id="examples-1">Examples</h4>
<ul>
<li>The child traveled a distance of 12 meters</li>
<li>The car is moving 20 miles per hour</li>
<li>The frog has mass of 0.5 kg.</li>

<h1 id="vector-components">Vector Components</h1>
<ul>
<li data-marpit-fragment="1">Parts of a two-dimensional vector</li>
<li data-marpit-fragment="2">The <em>component</em> of a vector is the influence of that vector in a given direction.
<ul>
<li data-marpit-fragment="3">i.e. How far <em>East</em> of a North East displacement did you walk?</li>
</ul>
</li>
<li data-marpit-fragment="4">We look at the <em><strong>perpendicular components</strong></em>
<ul>
<li data-marpit-fragment="5">How much of the vector is in the <em>x-direction</em></li>
<li data-marpit-fragment="6">How much of the vector is in the <em>y-direction</em></li>
</ul>
</li>

<h1 id="phet-tug-of-war-1"><a href="https://phet.colorado.edu/sims/html/forces-and-motion-basics/latest/forces-and-motion-basics_all.html">Phet Tug of War</a>:</h1>
<ol>
<li>A person's location on the rope matters.</li>
<li>Different combinations of people can produce the same sum of forces.</li>
<li>The sum of the forces on the cart is always equal to the addition of the individual forces.</li>
<li>It is impossible for the cart to accelerate to the left if there are people pulling it to the right.</li>
<li>The side with the bigger person will always win.</li>
<li>The side with more people will always win.</li>
<li>It is impossible to make the cart decrease in speed.</li>
<li>It is impossible to make the cart move at a steady speed.</li>
<li>The cart will always move in the direction of the sum of the forces.</li>
<li>If the sum of the forces is zero, the cart must be at rest.</li>
</ol>
</section>

<h1 id="elevator-scale-reading">Elevator Scale Reading</h1>
<div class='columns'>
<div>

<p>A person who weighs <strong>500 N</strong> is standing on a scale in an elevator. The elevator is identical in all cases. The velocity and acceleration of the elevators at the instant shown are given.</p>
<ol>
<li>List the cases where the scale reading is <strong>greater</strong> than 500 N.</li>
<li>List the cases where the scale reading is <strong>less</strong> than 500 N.<br />
List the cases where the scale reading is <strong>equal to</strong> than 500 N.</li>
</ol>
</div>

<h3 id="acceleration-systems">Acceleration Systems</h3>
<p><img src="../figures/blocksysrank.png" alt="center" style="width:700px;" /></p>
<p>Boxes are pulled by ropes along frictionless surfaces, accelerating toward the left. All of the boxes are identical, and the accelerations of all three systems are the same.</p>
<p><strong>Rank the tensions in the ropes.</strong> Explain your reasoning</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="&lt;br&gt;" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="100" style="--class:invert;--paginate:true;--footer:&lt;br&gt;;--theme:gaia;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="104" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../figures/spacerank.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="100" data-class="invert" data-paginate="true" data-footer="&lt;br&gt;" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="100" style="--class:invert;--paginate:true;--footer:&lt;br&gt;;--theme:gaia;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="104" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="accelerating-systems-1">Accelerating Systems</h4>
<p>In both cases a spaceship is pulling two cargo pods, one empty and one full. At the instant shown, the speed of the pods and spaceships is 300 m/s, but they have different accelerations as shown. All masses are given in terms of M, the mass of an empty pod.</p>
<p><strong>Will the tension at point <em>S</em> in the tow rod be (i) <em>greater in Case A</em>, (ii) <em>greater in Case B</em>, or (iii) <em>the same in both cases?</em></strong> Find the tension in each rope to help.</p>
<footer><br /></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="&lt;br&gt;" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="100" style="" data-marpit-pagination-total="104" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-class="invert" data-paginate="true" data-footer="&lt;br&gt;" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="101" style="--class:invert;--paginate:true;--footer:&lt;br&gt;;--theme:gaia;" data-marpit-pagination-total="104" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-class="invert" data-paginate="true" data-footer="&lt;br&gt;" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="102" style="--class:invert;--paginate:true;--footer:&lt;br&gt;;--theme:gaia;" data-marpit-pagination-total="104" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<p>In each case shown below, a box is sliding along a horizontal surface. There is friction between the box and the horizontal surface. The box is tied to a hanging stone by a massless rope running over a massless, frictionless pulley. All these cases are identical except for the different initial velocities of the boxes.</p>
<p><img src="../figures/atwoodrank.png" alt="center" style="width:850px;" /></p>
<p><strong>Rank the magnitudes of the accelerations of the boxes at the instant shown.</strong> Explain your ranking</p>
<footer><br /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-class="invert" data-paginate="true" data-footer="&lt;br&gt;" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="103" style="--class:invert;--paginate:true;--footer:&lt;br&gt;;--theme:gaia;" data-marpit-pagination-total="104" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
