Sum Forces in x-direction:

`$$\Sigma F_x = -T_{1x} + T_{2x} = 0$$`

`$$T_{1x} = T_{2x}$$`

$$T_1\cos(30^\circ) = T_2\cos(45^\circ)$$

And sum in y-direction...

`$$\Sigma F_y = T_{1y}+T_{2y}+-F_g = 0$$`

`$$T_{1y}+T_{2y}= mg$$`

`$$T_1\sin(30^\circ)+ T_2\sin(45^\circ) = mg$$`
