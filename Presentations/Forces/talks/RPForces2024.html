<h1 is="marp-h1" data-auto-scaling id="forces--newtons-laws"><strong>Forces</strong> &amp; Newton's Laws </h1>
<h2 id="2024-25-regents-physics">2024-25 Regents Physics</h2>
<h3 id="a-casual-model-for-motion">A casual model for <strong>motion</strong></h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="default" data-theme="forces-dark" lang="en-US" class="default" data-marpit-pagination="2" style="--paginate:true;--class:default;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="what-is-a-force">What is a <strong>Force</strong>?</h1>
<ul>
<li>An interaction between two objects</li>
<li>Forces are the cause for differing motion</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="motion-is-a-result-of-all-forces-acting-on-an-object">Motion is a result of <strong>all forces</strong> acting on an object.</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 is="marp-h1" data-auto-scaling id="pivot---balanced-vs-unbalanced-forces">Pivot - Balanced vs. <strong>Unbalanced</strong> Forces </h1>
<h2 id="how-does-motion-differ-when-forces-are-balances-vs-unbalanced">How does motion differ when forces are balances vs. unbalanced?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="newtons-first-law">Newton's First Law</h1>
<div class="mermaid" lineColor: yellow;>
graph TD
    A[Forces are Balanced] --&gt; B[Objects at Rest<br />v = 0 m/s]
    A --&gt; C[Objects in Motion<br />v ≠ 0 m/s]
    B --&gt; D[a = 0 m/s²]
    C --&gt; E[a = 0 m/s²] 
    D --&gt; F[Stay at Rest]
    E --&gt; G[Stay in Motion<br />same speed and direction]
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="balanced-forces">Balanced Forces</h1>
<ul>
<li>Net force = 0</li>
<li>Object either:
<ul>
<li>Stays at rest</li>
<li>Continues at constant speed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="unbalanced-forces">Unbalanced Forces</h1>
<ul>
<li>Net force ≠ 0</li>
<li>Object:
<ul>
<li>Speeds up</li>
<li>Slows down</li>
<li>Changes direction</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="newtons-first-law-inertia">Newton's First Law (Inertia)</h1>
<ul>
<li data-marpit-fragment="1">
<h2 id="inertia-is-an-objects-resistance-to-changes-in-its-state-of-motion"><strong>Inertia</strong> is an object's resistance to <em>changes</em> in its state of motion</h2>
</li>
<li data-marpit-fragment="2">
<h2 id="the-amount-of-inertia-is-based-solely-on-its-mass">The amount of inertia is based solely on its <strong>mass</strong></h2>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="mass-and-inertia">Mass and Inertia</h1>
<ul>
<li>Mass = amount of matter</li>
<li>More mass = more inertia</li>
<li>Example:
<ul>
<li>Harder to start/stop heavy cart</li>
<li>Easier to start/stop light cart</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 is="marp-h1" data-auto-scaling id="%F0%9F%93%9D-worksheet-inertia--mass"><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Worksheet: Inertia &amp; Mass </h1>
<h2 id="complete-independently">Complete Independently</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pre-conceptions">Pre-Conceptions</h1>
<p>Students typically have many pre-conceived notions regarding concepts in Physics. It has always proven useful to bring these ideas to the forefront of your mind and to make an effort to evaluate their correctness. The following statements pertain in one way or another to common notions regarding central concepts of this unit. Identify each statement as being either true (T) or false (F).</p>
<ol>
<li>Fill out on sheet and then click answers into Google Form (linked in daily slides) and <a href="https://forms.gle/rrFSUb9QNnRGdoni8">here</a>.</li>
</ol>

<h1 id="%E2%9A%96%EF%B8%8F-reminder-mass-vs-weight"><img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2696.svg" data-marp-twemoji=""/> Reminder Mass vs. <strong>Weight</strong></h1>
<div class='columns'>
<div>
<h2 id="mass">Mass:</h2>
<ul>
<li>related to how much <em>stuff</em> there is</li>
<li>the <strong>same</strong> regardless of location in universe</li>
<li>measured in <em>kilograms</em> (kg)</li>
</ul>
</div>
<div>
<h2 id="weight">Weight:</h2>
<ul>
<li>How much Earth is pulling on that <em>stuff</em></li>
<li>depends on the gravitational field strength (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container>)</li>
<li>measured in <em>Newtons</em> (N)</li>
</ul>
</div>
<div>
<p><img src="image-7.png" alt="center" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:forces-dark;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image-5.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="15" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:forces-dark;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>The diagram to the right shows a 3 kg mass attached to spring scales on Earth, Mars, and Earth's Moon. Use the information in the diagram to calculate the gravitational field strength (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container>) for each Celestial Body.</p>
<p>Reminder:</p>

<h2 id="%E2%9A%96%EF%B8%8F-balanced-forces"><img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2696.svg" data-marp-twemoji=""/> Balanced Forces</h2>
<h3 id="book-at-rest">Book at Rest</h3>
<p><img src="image-8.png" alt="center" /></p>
<ul>
<li>Forces are equal in magnitude and opposite in direction, they balanced each other</li>
</ul>
</div>
<div>
<h2 id="%F0%9F%93%90-unbalanced-forces"><img class="emoji" draggable="false" alt="📐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d0.svg" data-marp-twemoji=""/> Unbalanced Forces</h2>
<h3 id="book-sliding-across-table">Book Sliding across table</h3>
<p><img src="image-9.png" alt="center" /></p>
<ul>
<li>Sometime in the prior history of the book, it may have been given a shove and set in motion from a rest position.</li>
<li>Friction now accelerates (slows) the book down</li>
</ul>
</div>
</div>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="a-force-is-a-push-or-pull-upon-an-object-resulting-from-the-objects-interaction-with-another-object">A <strong>force</strong> is a push or pull upon an object resulting from the object's <strong>interaction</strong> with another object.</h1>
<p>Whenever there is an interaction between two objects, there is a force upon each of the objects. When the interaction ceases, the two objects no longer experience the force. <strong>Forces only exist as a result of an interaction.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="force-categories">Force Categories</h1>
<div class='columns'>
<div>
<h2 id="contact-forces">Contact Forces</h2>
<ul>
<li>Objects are physically in contact with each other</li>
<li>Examples: <em>tension, friction, normal force, air resistance, applied forces</em></li>
</ul>
</div>
<div>
<h2 id="action-at-a-distance">Action at a distance</h2>
<ul>
<li>Interaction when objects are not in contact with each other.</li>
<li>Examples: <em>gravitational, electrical , magnetic</em></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-paginate="true" data-theme="forces-dark" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:forces-dark;" data-marpit-pagination-total="39" data-transition-back="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;reveal&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="what-is-a-newton">What is a <strong>Newton</strong>?</h1>
<ul>
<li data-marpit-fragment="1">The unit of force</li>
<li data-marpit-fragment="2">1 N is the amount of net force required to accelerate a 1 kg mass 1 m/s/s.</li>
</ul>

<tr>
<td>Gravity <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.667ex;" xmlns="http://www.w3.org/2000/svg" width="2.406ex" height="2.206ex" role="img" focusable="false" viewBox="0 -680 1063.3 975"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mi" transform="translate(676,-150) scale(0.707)"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></g></svg></mjx-container></td>
<td>The force of gravity is the force with which the earth, moon, or other massively large object attracts another object towards itself. By definition, this is the weight of the object. All objects upon earth experience a force of gravity that is directed &quot;downward&quot; towards the center of the earth.</td>
</tr>
<tr>

<td>An applied force is a force that is applied to an object by a person or another object. If a person is pushing a desk across the room, then there is an applied force acting upon the object. The applied force is the force exerted on the desk by the person.</td>
</tr>
</tbody>
</table>
</section>

<td>Normal <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="3.063ex" height="1.878ex" role="img" focusable="false" viewBox="0 -680 1353.9 830"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mi" transform="translate(676,-150) scale(0.707)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></g></svg></mjx-container></td>
<td>The normal force is the support force exerted upon an object that is in contact with another stable object. For example, if a book is resting upon a surface, then the surface is exerting an upward force upon the book in order to support the weight of the book. On occasions, a normal force is exerted horizontally between two objects that are in contact with each other. For instance, if a person leans against a wall, the wall pushes horizontally on the person.</td>
</tr>
<tr>
<td>Tension <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.769ex" height="1.878ex" role="img" focusable="false" viewBox="0 -680 1223.8 830"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mi" transform="translate(676,-150) scale(0.707)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></g></svg></mjx-container></td>
<td>The tension force is the force that is transmitted through a string, rope, cable or wire when it is pulled tight by forces acting from opposite ends. The tension force is directed along the length of the wire and pulls equally on the objects on the opposite ends of the wire.</td>
</tr>

<td>Friction <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.667ex;" xmlns="http://www.w3.org/2000/svg" width="2.522ex" height="2.206ex" role="img" focusable="false" viewBox="0 -680 1114.9 975"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mi" transform="translate(676,-150) scale(0.707)"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g></g></g></svg></mjx-container></td>
<td>The friction force is the force exerted by a surface as an object moves across it or makes an effort to move across it. There are at least two types of friction force - sliding and static friction. Though it is not always the case, the friction force often opposes the motion of an object.  Friction results from the two surfaces being pressed together closely, causing intermolecular attractive forces between molecules of different surfaces. As such, friction depends upon the nature of the two surfaces and upon the degree to which they are pressed together.</td>
</tr>

</section>

<td>The spring force is the force exerted by a compressed or stretched spring upon any object that is attached to it. An object that compresses or stretches a spring is always acted upon by a force that restores the object to its rest or equilibrium position.</td>

<td>The air resistance is a special type of frictional force that acts upon objects as they travel through the air. The force of air resistance is often observed to oppose the motion of an object. This force will frequently be neglected due to its negligible magnitude (and due to the fact that it is mathematically difficult to predict its value).</td>

<h2 id="if-forces-are-unbalanaced-there-is-there-is-a-total-amount-of-unbalanced-force-this-is-the-net-force-on-an-object">If forces are <strong>unbalanaced</strong> there is there is a total amount of unbalanced force. This is the <strong>net force</strong> on an object.</h2>
<h3 id="note-net-force-is-not-an-individual-force-it-is-a-result-of-adding-all-of-the-force-vectors-acting-on-an-object">Note: Net force <strong>is not</strong> an individual force. It is a result of adding all of the force vectors acting on an object.</h3>

<p><img src="image-12.png" alt="" style="width:800px;" /></p>
<ul>
<li>1200 N + -800 N = 400 N</li>
<li>600 N + -800 N = -200 N</li>
<li>50 N + -50 N = 0 N</li>
<li>20 N + 0 N = 20 N</li>

<h1 id="drawing-free-body-diagrams">Drawing Free Body Diagrams</h1>
<div class='columns'>
<div>
<p>A special type of force diagram that <strong>represents all the forces acting upon an object</strong>. Arrows represent the forces. The force arrows …</p>
<ul>
<li>… are labeled according to type,</li>
<li>… are pointing in the direction of the force,</li>
<li>… and have a length that is in proportion to their relative strength (longer arrows are stronger forces).</li>
</ul>
</div>
<div>
<p><img src="image-14.png" alt="alt text" /></p>
</div>
</div>
</section>

<h1 id="drawing-fbds">Drawing FBDs</h1>
<ol>
<li data-marpit-fragment="1">Identify forces that are present:
<ul>
<li>Is the object near a planet (charge or magnet)?</li>
<li>Is the object in contact with another object?</li>
</ul>
</li>
<li data-marpit-fragment="2">Determine the direction of each force</li>
<li data-marpit-fragment="3">Draw an arrow to represent the force starting at the center of the dot or box representing the object and pointing in the direction of the force?</li>
<li data-marpit-fragment="4">Draw the force to scale to represent magnitude</li>
<li data-marpit-fragment="5">Label the arrow with the force type</li>
</ol>
</section>

<h1 id="newtons-2nd-law-lab-fan-carts">Newton's 2nd Law Lab: Fan Carts</h1>
<div class='columns'>
<div>
<h3 id="objective-1">Objective:</h3>
<p>Using your fan cart, collect data to verify Newton's Second Law. Use acceleration as your dependent variable. Design <em><strong>two</strong></em> experiments.</p>
<h3 id="materials">Materials:</h3>
<ul>
<li>wireless dynamics cart</li>
<li>fan</li>
<li>track</li>
<li>assorted masses</li>
</ul>
</div>
<div>
<h3 id="must-include">Must Include:</h3>
<ol>
<li>Two procedures.</li>
<li>Free body diagrams for your fan cart to reference your net force, <em>and how you will measure that fan force</em>.</li>
<li>Diagram of your experimental setup.</li>
<li>Just one discussion &amp; conclusion to write about both experiments.</li>
</ol>
</div>
</div>
</section>
