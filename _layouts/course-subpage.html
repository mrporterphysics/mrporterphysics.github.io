<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content course-subpage" aria-label="Content">
      <div class="wrapper">
        <!-- Breadcrumb navigation -->
        <nav class="breadcrumb" aria-label="Breadcrumb">
          <a href="/">Home</a>
          <span class="breadcrumb-separator">→</span>
          <a href="{{ page.course_url }}">{{ page.course_name }}</a>
          <span class="breadcrumb-separator">→</span>
          <span class="breadcrumb-current">{{ page.title }}</span>
        </nav>

        <!-- Page header with course theme -->
        <header class="subpage-header">
          <h1>{{ page.title }}</h1>
          <p class="subpage-description">{{ page.description }}</p>
        </header>

        <!-- Main content -->
        <article class="subpage-content">
          {{ content }}
        </article>

        <!-- Back navigation -->
        <nav class="page-navigation">
          <a href="{{ page.course_url }}" class="nav-btn">← Back to {{ page.course_name }}</a>
          <a href="/" class="nav-btn">← Back to Home</a>
        </nav>
      </div>
    </main>

    {%- include footer.html -%}

    <style>
      .course-subpage {
        animation: fadeInUp 0.6s ease-out backwards;
      }

      .subpage-header {
        background-image:
          radial-gradient(ellipse at 80% 20%, var(--fx-blue-light) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, var(--fx-cyan-light) 0%, transparent 35%),
          linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
        background-blend-mode: soft-light, soft-light, normal;
        border-radius: 16px;
        padding: 3rem 2rem;
        margin-bottom: 3rem;
        text-align: center;
        border: 2px solid var(--border-color);
        position: relative;
        z-index: 1;
      }

      .subpage-header h1 {
        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 1rem;
        color: var(--text-primary);
        background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 2;
      }

      .subpage-description {
        font-size: 1.2rem;
        color: var(--text-secondary);
        max-width: 700px;
        margin: 0 auto;
        font-weight: 400;
      }

      .subpage-content {
        margin-bottom: 4rem;
        position: relative;
        z-index: 1;
      }

      .wrapper {
        position: relative;
        z-index: 1;
      }

      .page-navigation {
        display: flex;
        gap: 1rem;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 2px solid var(--border-color);
        flex-wrap: wrap;
      }

      .nav-btn {
        background: var(--bg-secondary);
        color: var(--text-primary);
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        border: 2px solid var(--border-color);
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .nav-btn:hover {
        background: var(--accent-primary);
        color: var(--bg-primary);
        border-color: var(--accent-primary);
        transform: translateX(-4px);
      }

      @media (max-width: 768px) {
        .subpage-header h1 {
          font-size: 2.5rem;
        }

        .subpage-description {
          font-size: 1.1rem;
        }

        .page-navigation {
          flex-direction: column;
        }
      }
    </style>

  </body>

</html>
